<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Upload - LessonCraftStudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .step {
            margin-bottom: 40px;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
        }

        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }

        .step-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f0f7ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #e0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #d0e9ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 16px;
            color: #666;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #4caf50;
            border-radius: 10px;
        }

        .result.show {
            display: block;
        }

        .result-title {
            color: #155724;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .result-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
            word-break: break-all;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .uploaded-pages {
            margin-top: 40px;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 15px;
        }

        .uploaded-pages h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .page-list {
            display: grid;
            gap: 15px;
        }

        .page-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-name {
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
        }

        .page-lang {
            color: #666;
            font-size: 14px;
        }

        .view-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .view-btn:hover {
            background: #1976d2;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #f44336;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            display: none;
        }

        #status.show {
            display: block;
        }

        #status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📤 Simple Page Upload</h1>

        <!-- Step 1: Language Selection -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">1</span>
                Select Language
            </div>
            <select id="language-select">
                <option value="en">🇬🇧 English</option>
                <option value="de">🇩🇪 German (Deutsch)</option>
                <option value="fr">🇫🇷 French (Français)</option>
                <option value="es">🇪🇸 Spanish (Español)</option>
                <option value="it">🇮🇹 Italian (Italiano)</option>
                <option value="pt">🇵🇹 Portuguese (Português)</option>
                <option value="nl">🇳🇱 Dutch (Nederlands)</option>
                <option value="sv">🇸🇪 Swedish (Svenska)</option>
                <option value="da">🇩🇰 Danish (Dansk)</option>
                <option value="no">🇳🇴 Norwegian (Norsk)</option>
                <option value="fi">🇫🇮 Finnish (Suomi)</option>
            </select>
        </div>

        <!-- Step 2: Upload -->
        <div class="step">
            <div class="step-title">
                <span class="step-number">2</span>
                Upload HTML File
            </div>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Drop your HTML file here</div>
                <div class="upload-subtext">or click to browse</div>
                <button class="upload-btn">Choose File</button>
                <input type="file" class="file-input" id="file-input" accept=".html">
            </div>
        </div>

        <!-- Status Message -->
        <div id="status"></div>

        <!-- Result -->
        <div class="result" id="result">
            <div class="result-title">✅ Page Uploaded Successfully!</div>
            <div>Your page is now available at:</div>
            <a href="#" class="result-link" id="result-link" target="_blank"></a>
        </div>

        <!-- Error -->
        <div class="error" id="error"></div>

        <!-- Uploaded Pages -->
        <div class="uploaded-pages">
            <h2>📄 Uploaded Pages</h2>
            <div class="page-list" id="page-list">
                <div style="text-align: center; color: #999;">No pages uploaded yet</div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const languageSelect = document.getElementById('language-select');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const resultLink = document.getElementById('result-link');
        const errorDiv = document.getElementById('error');
        const pageList = document.getElementById('page-list');

        // Setup upload area
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file upload
        function handleFile(file) {
            // Reset previous messages
            hideAllMessages();

            if (!file.name.endsWith('.html')) {
                showError('Please upload an HTML file');
                return;
            }

            showStatus('Uploading your page...', 'info');

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const language = languageSelect.value;
                const pageName = file.name.replace('.html', '').toLowerCase().replace(/[^a-z0-9]/g, '');

                // Upload to server
                uploadPage(language, pageName, content);
            };
            reader.readAsText(file);
        }

        // Upload page to server
        async function uploadPage(language, pageName, content) {
            try {
                // Add language switching to the content
                const processedContent = processContent(content, language);

                const response = await fetch('/api/save-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        language: language,
                        pageName: pageName,
                        content: processedContent
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showSuccess(data.url);
                    loadUploadedPages();
                } else {
                    // If server fails, save to localStorage
                    saveToLocal(language, pageName, processedContent);
                    showSuccess(`/static/${language}/${pageName}`);
                    loadUploadedPages();
                }
            } catch (error) {
                // If server is not available, save locally
                saveToLocal(language, pageName, content);
                showSuccess(`/static/${language}/${pageName}`);
                loadUploadedPages();
            }
        }

        // Process content to add language features
        function processContent(content, language) {
            // Add basic language switching if not present
            if (!content.includes('localStorage')) {
                const script = `
                    <script>
                        localStorage.setItem('selectedLanguage', '${language}');
                    <\/script>
                `;
                content = content.replace('</body>', script + '</body>');
            }
            return content;
        }

        // Save to localStorage as backup
        function saveToLocal(language, pageName, content) {
            const key = `page_${language}_${pageName}`;
            localStorage.setItem(key, content);

            // Save metadata
            const metadata = JSON.parse(localStorage.getItem('pageMetadata') || '{}');
            if (!metadata[language]) metadata[language] = {};
            metadata[language][pageName] = {
                uploaded: new Date().toISOString()
            };
            localStorage.setItem('pageMetadata', JSON.stringify(metadata));
        }

        // Load uploaded pages
        async function loadUploadedPages() {
            pageList.innerHTML = '';
            let hasPages = false;

            // Try to load from server
            try {
                const response = await fetch('/api/save-page?language=' + languageSelect.value);
                if (response.ok) {
                    const data = await response.json();
                    if (data.pages && data.pages.length > 0) {
                        hasPages = true;
                        data.pages.forEach(page => {
                            addPageToList(page.name, languageSelect.value, page.url);
                        });
                    }
                }
            } catch (error) {
                console.log('Could not load from server');
            }

            // Also check localStorage
            const metadata = JSON.parse(localStorage.getItem('pageMetadata') || '{}');
            const currentLang = languageSelect.value;
            if (metadata[currentLang]) {
                Object.keys(metadata[currentLang]).forEach(pageName => {
                    hasPages = true;
                    addPageToList(pageName, currentLang, `/static/${currentLang}/${pageName}`);
                });
            }

            if (!hasPages) {
                pageList.innerHTML = '<div style="text-align: center; color: #999;">No pages uploaded yet</div>';
            }
        }

        // Add page to list
        function addPageToList(name, lang, url) {
            const item = document.createElement('div');
            item.className = 'page-item';
            item.innerHTML = `
                <div>
                    <div class="page-name">${name}</div>
                    <div class="page-lang">${lang.toUpperCase()}</div>
                </div>
                <a href="${url}" target="_blank" class="view-btn">View</a>
            `;
            pageList.appendChild(item);
        }

        // Message functions
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'show ' + type;
            statusDiv.style.display = 'block';
        }

        function showSuccess(url) {
            hideAllMessages();
            resultDiv.classList.add('show');
            resultLink.href = url;
            resultLink.textContent = window.location.origin + url;
        }

        function showError(message) {
            hideAllMessages();
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.add('show');
        }

        function hideAllMessages() {
            statusDiv.style.display = 'none';
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
        }

        // Load pages on language change
        languageSelect.addEventListener('change', loadUploadedPages);

        // Load initially
        loadUploadedPages();
    </script>
</body>
</html>
