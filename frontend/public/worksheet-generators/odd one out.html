      const fetchImagesByTheme = async (theme) => {
          if (!theme) return [];
          if (imageCache[theme]) return imageCache[theme];
          try {
              const images = await(await fetch(`/api/images?theme=${encodeURIComponent(theme)}&locale=${currentLocale}`)).json();
              imageCache[theme] = images;
              return images;
          } catch (e) { showMessage(`Could not load images for theme: ${theme}`, 'error'); return []; }
      };
      
      const loadDictionary = async () => {
          const mode = ui.modeSelect.value;
          let themeA = ui.themeSelect.value;
          let themeB = ui.themeBSelect.value;
          
          // STANDARD: Load "animals" theme by default when no theme selected
          if (!themeA && !ui.searchInput.value.trim()) {
              themeA = 'animals';
              ui.themeSelect.value = 'animals';
          } else if (!themeA && allThemes.length > 0) {
              themeA = getRandomElement(allThemes) || '';
          }
          
          if ((!themeB || themeB === themeA) && allThemes.length > 0) themeB = getRandomElement(allThemes.filter(t => t !== themeA)) || '';

          let pool = [];
          if (mode === 'identical') {
              pool = await fetchImagesByTheme(themeA);
          } else {
              pool = [...await fetchImagesByTheme(themeA), ...await fetchImagesByTheme(themeB)];
          }
          
          const query = ui.searchInput.value.trim().toLowerCase();
          const filteredPool = query ? pool.filter(img => (img.name || img.word).toLowerCase().includes(query)) : pool;

          ui.dictionary.innerHTML = '';
          if (!filteredPool.length) {
              ui.dictionary.innerHTML = `<p class="dictionary-message">No images found.</p>`;
              return;
          }
          
          // Implement lazy loading: show first 20, load rest on scroll
          const MAX_INITIAL_IMAGES = 20;
          let loadedCount = 0;
          
          const renderImages = (startIdx, endIdx) => {
              for (let i = startIdx; i < Math.min(endIdx, filteredPool.length); i++) {
                  const img = filteredPool[i];
                  const item = document.createElement("div");
                  item.className = "dictionary-item";
                  const displayName = img.name || img.word;
                  item.innerHTML = `<img src="${img.path}" alt="${displayName}" loading="lazy"/><span>${displayName}</span>`;
                  item.onclick = () => handleImageSelection(img);
                  ui.dictionary.appendChild(item);
              }
              loadedCount = endIdx;
          };
          
          // Load initial batch
          renderImages(0, MAX_INITIAL_IMAGES);
          
          // Load more on scroll if needed
          if (filteredPool.length > MAX_INITIAL_IMAGES) {
              const loadMoreOnScroll = () => {
                  if (ui.dictionary.scrollTop + ui.dictionary.clientHeight >= ui.dictionary.scrollHeight - 50) {
                      if (loadedCount < filteredPool.length) {
                          renderImages(loadedCount, loadedCount + 20);
                      }
                      if (loadedCount >= filteredPool.length) {
                          ui.dictionary.removeEventListener('scroll', loadMoreOnScroll);
                      }
                  }
              };
              ui.dictionary.addEventListener('scroll', loadMoreOnScroll);
          }
      };

      const handleImageSelection = (image) => {
        const r = +ui.rowSelect.value;
        // Use per-exercise mode if set, otherwise use global mode
        const mode = exerciseModes[r] || ui.modeSelect.value;
        
        // Ensure image has both word and name for compatibility
        if (!image.name && image.word) image.name = image.word;
        if (!image.word && image.name) image.word = image.name;

        if (mode === 'identical') {
            if (!commonSelections[r][0]) {
                commonSelections[r] = [image];
            } else if (!oddSelections[r] && image.path !== commonSelections[r][0].path) {
                oddSelections[r] = image;
            }
        } else { // Similar mode
            if (commonSelections[r].length < 3 && !commonSelections[r].some(o => o.path === image.path)) {
                commonSelections[r].push(image);
            } else if (!oddSelections[r] && !commonSelections[r].some(o => o.path === image.path)) {
                oddSelections[r] = image;
            }
        }
        renderPreviews();
      };
      
      const renderPreviews = () => {
        const r = +ui.rowSelect.value;
        const createImgTag = (img) => {
            const displayName = img.name || img.word;
            return `<img src="${img.path}" data-path="${img.path}" alt="${displayName}">`;
        };
        
        ui.prevCommon.innerHTML = commonSelections[r].map(createImgTag).join('') || '<p class="dictionary-message">None selected</p>';
        ui.prevOdd.innerHTML = oddSelections[r] ? createImgTag(oddSelections[r]) : '<p class="dictionary-message">None selected</p>';
        
        // Update exercise mode selector to show current exercise's mode
        if (ui.exerciseModeSelect) {
            ui.exerciseModeSelect.value = exerciseModes[r] || '';
        }
      };

      const handleUploadedImages = (e) => {
          const files = e.target.files;
          if(!files || files.length === 0) return;

          let filesToLoad = Array.from(files).filter(f => f.type.startsWith('image/')).length;
          if(filesToLoad === 0) return;
          
          ui.uploadedImagesPreview.innerHTML = `<p class='dictionary-message'>Loading ${filesToLoad} image(s)...</p>`;
          
          for(const file of files) {
              if(!file.type.startsWith('image/')) continue;
              const reader = new FileReader();
              reader.onload = (event) => {
                  if (!uploadedImages.some(img => img.path === event.target.result)) {
                      uploadedImages.push({word: file.name, path: event.target.result});
                  }
                  filesToLoad--;
                  if (filesToLoad === 0) {
                      renderUploadedImages();
                      showMessage(`${uploadedImages.length} custom image(s) available.`, 'success');
                  }
              };
              reader.onerror = () => {
                  filesToLoad--;
                  showMessage(`Error reading file: ${file.name}`, 'error');
              };
              reader.readAsDataURL(file);
          }
          ui.imageUploadInput.value = ''; // Reset file input
      };
      
      const renderUploadedImages = () => {
          ui.uploadedImagesPreview.innerHTML = "";
          if (uploadedImages.length === 0) {
              ui.uploadedImagesPreview.innerHTML = `<p class="dictionary-message">Your uploaded images will appear here.</p>`;
              return;
          }
          uploadedImages.forEach(img => {
              const item = document.createElement("div");
              item.className = "dictionary-item";
              item.innerHTML = `<img src="${img.path}" alt="${img.word}" loading="lazy"/><span>${img.word}</span>`;
              item.onclick = () => handleImageSelection(img);
              ui.uploadedImagesPreview.appendChild(item);
          });
      };
      
      // --- CORE LOGIC: DATA GENERATION & RENDERING ---
      const buildRowsData = async () => {
        const globalMode = ui.modeSelect.value;
        const generatedRows = [];
        const usedPaths = new Set();
        
        const getUniqueImage = (pool) => {
            if (!pool || pool.length === 0) return null;
            let candidate;
            let attempts = 0;
            do {
                candidate = getRandomElement(pool);
                if (attempts++ > 100) break; // Avoid infinite loop
            } while (candidate && usedPaths.has(candidate.path));
            if (candidate) usedPaths.add(candidate.path);
            return candidate;
        };

        const getFullPool = async (themeName) => {
          const themePool = await fetchImagesByTheme(themeName);
          return [...themePool, ...uploadedImages];
        }

        for (let i = 0; i < EXERCISE_COUNT; i++) {
            let commonItems = [...commonSelections[i]];
            let oddItem = oddSelections[i];
            
            // Use exercise-specific mode if set, otherwise use global mode
            const mode = exerciseModes[i] || globalMode;

            if (mode === 'identical') {
                const themeA = ui.themeSelect.value || getRandomElement(allThemes);
                const poolA = await getFullPool(themeA);
                
                const baseImage = commonItems[0] || getUniqueImage(poolA);
                if (!baseImage) {
                    showMessage(`Not enough unique images in theme "${themeA}" to generate row ${i + 1}.`, 'error');
                    return null;
                }
                commonItems = [baseImage, baseImage, baseImage];
                if (!oddItem || oddItem.path === baseImage.path) {
                    oddItem = getUniqueImage(poolA.filter(p => p.path !== baseImage.path));
                    if (!oddItem) {
                        showMessage(`Could not find a unique 'odd' image for row ${i + 1}.`, 'error');
                        return null;
                    }
                }
            } else { // Similar
                let themeA = ui.themeSelect.value || getRandomElement(allThemes);
                let themeB = ui.themeBSelect.value || getRandomElement(allThemes.filter(t => t !== themeA));
                if (themeA === themeB && allThemes.length > 1) themeA = getRandomElement(allThemes.filter(t => t !== themeB));

                const poolA = await getFullPool(themeA);
                const poolB = await getFullPool(themeB);

                while(commonItems.length < 3) {
                    const newItem = getUniqueImage(poolA);
                    if (newItem) commonItems.push(newItem);
                    else break;
                }
                if (!oddItem) oddItem = getUniqueImage(poolB);
                
                if (commonItems.length < 3 || !oddItem) {
                    showMessage(`Not enough unique images to generate row ${i + 1}.`, 'error');
                    return null;
                }
            }
            
            // NOTE: The following two lines were removed.
            // This was the source of the issue, as it saved the generated
            // images and prevented new ones from being selected on the next run.
            // commonSelections[i] = commonItems;
            // oddSelections[i] = oddItem;
            
            const allRowItems = shuffle([...commonItems, oddItem]);
            generatedRows.push({
                items: allRowItems,
                oddItemPath: oddItem.path
            });
        }
        return generatedRows;
      };
      
      // START OF CHANGES
      const renderWorksheet = async () => {
        showMessage('Generating worksheet...', 'info', 0);
        
        // Check if exercise count or exercise numbers setting changed
        const exerciseCountChanged = lastGeneratedExerciseCount !== null && lastGeneratedExerciseCount !== EXERCISE_COUNT;
        const exerciseNumbersChanged = lastIncludeExerciseNumbers !== null && lastIncludeExerciseNumbers !== ui.includeExerciseNumbers.checked;
        
        const oldTransforms = {};
        // Only preserve transforms if neither exercise count nor exercise numbers setting changed
        if (!exerciseCountChanged && !exerciseNumbersChanged) {
            worksheetCanvas.getObjects().forEach(o => {
                if (o.isWorksheetItem && typeof o.originalIndex !== 'undefined') {
                    oldTransforms[o.originalIndex] = {
                        left: o.left, top: o.top,
                        scaleX: o.scaleX, scaleY: o.scaleY,
                        angle: o.angle
                    };
                }
            });
        }
        
        // Store current settings
        lastGeneratedExerciseCount = EXERCISE_COUNT;
        lastIncludeExerciseNumbers = ui.includeExerciseNumbers.checked;
        // Reset answer key count to force fresh layout on next answer key generation
        lastAnswerKeyExerciseCount = null;
        
        const userAddedObjects = worksheetCanvas.getObjects().filter(o => 
            !o.isWorksheetItem && !o.isBorder && !o.isBackground && !o.isNameDate
        );

        const oldGeneratedItems = worksheetCanvas.getObjects().filter(o => o.isWorksheetItem);
        oldGeneratedItems.forEach(o => worksheetCanvas.remove(o));

        const rowsData = await buildRowsData();
        if (!rowsData) {
            showMessage('Generation failed. Please check image selections and themes.', 'error');
            return;
        }
        lastGeneratedRows = rowsData;

        const nameDateObj = worksheetCanvas.getObjects().find(o => o.isNameDate);
        if (ui.includeNameDate.checked) {
            if (!nameDateObj) {
                // Professional name/date field positioning
                const pageWidth = currentCanvasConfig.width;
                const pageHeight = currentCanvasConfig.height;
                const PAGE_MARGIN_H = pageWidth * 0.1;
                const PAGE_MARGIN_V = pageHeight * 0.08;
                const fontSize = Math.min(pageWidth * 0.022, 14);
                
                // Position at top with proper spacing
                const nameDateText = new fabric.Group([
                    new fabric.Textbox("Name: ________________", { 
                        fontSize: fontSize, 
                        left: 0, 
                        top: 0,
                        fill: '#333'
                    }),
                    new fabric.Textbox("Date: ________", { 
                        fontSize: fontSize, 
                        left: pageWidth * 0.32, 
                        top: 0,
                        fill: '#333'
                    })
                ], { 
                    left: PAGE_MARGIN_H, 
                    top: PAGE_MARGIN_V, 
                    selectable: true, 
                    isNameDate: true 
                });
                worksheetCanvas.add(nameDateText);
            }
        } else {
            if (nameDateObj) {
                worksheetCanvas.remove(nameDateObj);
            }
        }
        
        await renderCardsToCanvas(lastGeneratedRows, worksheetCanvas, false, oldTransforms);
        
        enforceZOrder(worksheetCanvas);
        userAddedObjects.forEach(o => worksheetCanvas.bringToFront(o));
        worksheetCanvas.renderAll();
        
        ui.generateAnswerKeyBtn.disabled = false;
        showMessage('Worksheet generated!', 'success');
      };
      
      const renderAnswerKey = async () => {
          if (lastGeneratedRows.length === 0) {
              showMessage("Please generate the worksheet first.", "error");
              return;
          }
          
          // CRITICAL: Check if exercise count matches current setting
          if (lastGeneratedRows.length !== EXERCISE_COUNT) {
              showMessage("Exercise count has changed. Please regenerate the worksheet first.", "error");
              return;
          }
          
          showMessage('Generating answer key...', 'info');

          // ALWAYS use fresh layout for answer key to match worksheet
          // Don't preserve old transforms since worksheet was regenerated
          const oldTransforms = {};

          const userAddedObjects = answerKeyCanvas.getObjects().filter(o => 
              !o.isAnswerKeyItem && !o.isBorder && !o.isBackground
          );

          const objectsToRemove = answerKeyCanvas.getObjects().filter(o => 
              o.isAnswerKeyItem || o.isBorder || o.isBackground
          );
          objectsToRemove.forEach(o => answerKeyCanvas.remove(o));

          answerKeyCanvas.backgroundColor = ui.pageColor.value;

          const background = worksheetCanvas.getObjects().find(o => o.isBackground);
          if (background) {
              await new Promise(resolve => background.clone(cloned => {
                  cloned.set({ isBackground: true });
                  answerKeyCanvas.add(cloned);
                  resolve();
              }, ['isBackground', 'isBorder']));
          }
          const border = worksheetCanvas.getObjects().find(o => o.isBorder);
          if (border) {
              await new Promise(resolve => border.clone(cloned => {
                  cloned.set({ isBorder: true });
                  answerKeyCanvas.add(cloned);
                  resolve();
              }, ['isBackground', 'isBorder']));
          }
          
          await renderCardsToCanvas(lastGeneratedRows, answerKeyCanvas, true, oldTransforms);
          
          enforceZOrder(answerKeyCanvas);
          userAddedObjects.forEach(o => answerKeyCanvas.bringToFront(o));
          answerKeyCanvas.renderAll();
          
          // Store current exercise count for answer key
          lastAnswerKeyExerciseCount = EXERCISE_COUNT;
          
          document.querySelector('.tab-button[data-tab="answerKeyTab"]').click();
          showMessage("Answer key generated!", "success");

          ui.downloadAkJpegBtn.disabled = false;
          ui.downloadAkPdfBtn.disabled = false;
      };

      const renderCardsToCanvas = async (rowsData, canvas, isAnswerKey, oldTransforms = {}) => {
        // Use actual page dimensions from config, not canvas display dimensions
        const pageWidth = currentCanvasConfig.width;
        const pageHeight = currentCanvasConfig.height;
        const isLandscape = pageWidth > pageHeight;
        const exerciseCount = rowsData.length;
        
        // Smart column layout: 2 columns for landscape OR portrait with 7+ exercises
        const COLUMNS = (isLandscape || (!isLandscape && exerciseCount >= 7)) ? 2 : 1;
        const ROWS_PER_COLUMN = Math.ceil(exerciseCount / COLUMNS);
        
        // Professional margins - slightly larger for breathing room
        const PAGE_MARGIN_H = pageWidth * 0.1;  // 10% horizontal margins
        const PAGE_MARGIN_V = pageHeight * 0.08; // 8% vertical margins
        
        // Name/Date spacing
        const NAME_DATE_HEIGHT = 35;
        const NAME_DATE_SPACING = 20;
        const TOP_OFFSET = ui.includeNameDate.checked 
          ? PAGE_MARGIN_V + NAME_DATE_HEIGHT + NAME_DATE_SPACING 
          : PAGE_MARGIN_V;
        
        // FIXED positioning for exercise numbers
        const EXERCISE_NUMBER_WIDTH = 25; // Fixed width for number
        const NUMBER_CARD_GAP = 15; // FIXED 15px gap between number and card
        
        // Calculate available content area
        const totalContentWidth = pageWidth - (PAGE_MARGIN_H * 2);
        const contentHeight = pageHeight - TOP_OFFSET - PAGE_MARGIN_V;
        
        // BETTER SPACING: Distribute cards evenly to fill the page
        // Calculate optimal row spacing to fill vertical space
        const MIN_ROW_SPACING = 20;
        const MAX_ROW_SPACING = 60;
        const OPTIMAL_ROW_SPACING = (contentHeight - (contentHeight / ROWS_PER_COLUMN * ROWS_PER_COLUMN)) / (ROWS_PER_COLUMN - 1 || 1);
        const ROW_SPACING = Math.min(Math.max(OPTIMAL_ROW_SPACING, MIN_ROW_SPACING), MAX_ROW_SPACING);
        
        // Column spacing for two columns - more generous
        const COLUMN_SPACING = COLUMNS === 2 ? pageWidth * 0.08 : 0;
        
        // Calculate card height to fit available space
        const CARD_HEIGHT = (contentHeight - (ROW_SPACING * (ROWS_PER_COLUMN - 1))) / ROWS_PER_COLUMN;
        
        // Card aspect ratio - wider cards for better content display
        const CARD_ASPECT_RATIO = 3.2;
        
        // Calculate maximum card width available
        const SPACE_FOR_NUMBERS = ui.includeExerciseNumbers.checked 
          ? (EXERCISE_NUMBER_WIDTH + NUMBER_CARD_GAP) * COLUMNS 
          : 0;
        const MAX_CARD_WIDTH = (totalContentWidth - COLUMN_SPACING - SPACE_FOR_NUMBERS) / COLUMNS;
        
        // Final card width - use smaller of ideal or max
        const IDEAL_CARD_WIDTH = CARD_HEIGHT * CARD_ASPECT_RATIO;
        const FINAL_CARD_WIDTH = Math.min(IDEAL_CARD_WIDTH, MAX_CARD_WIDTH);
        
        // If cards are too wide, reduce height to maintain aspect ratio
        const FINAL_CARD_HEIGHT = Math.min(CARD_HEIGHT, FINAL_CARD_WIDTH / CARD_ASPECT_RATIO);
        
        // Internal card padding
        const CARD_PADDING_H = FINAL_CARD_WIDTH * 0.05;
        const CARD_PADDING_V = FINAL_CARD_HEIGHT * 0.15;
        
        // Image size proportional to card - increased by 80% from original 0.7 to 1.26
        const IMAGE_CONTAINER_SIZE = (FINAL_CARD_HEIGHT - (CARD_PADDING_V * 2)) * 1.26;

        for (let i = 0; i < rowsData.length; i++) {
            const rowData = rowsData[i];
            
            // Calculate position based on column layout
            const column = COLUMNS === 2 ? Math.floor(i / ROWS_PER_COLUMN) : 0;
            const rowInColumn = COLUMNS === 2 ? i % ROWS_PER_COLUMN : i;
            
            // Calculate vertical position with even distribution
            const verticalSpacing = contentHeight / ROWS_PER_COLUMN;
            const cardY = TOP_OFFSET + rowInColumn * verticalSpacing + (verticalSpacing - FINAL_CARD_HEIGHT) / 2;
            
            // Calculate horizontal positioning
            let cardX, numberX;
            
            if (COLUMNS === 2) {
                // Two columns - center each column's content
                const columnWidth = (totalContentWidth - COLUMN_SPACING) / 2;
                const columnStartX = PAGE_MARGIN_H + column * (columnWidth + COLUMN_SPACING);
                
                // Center card+number unit within column
                const unitWidth = (ui.includeExerciseNumbers.checked ? EXERCISE_NUMBER_WIDTH + NUMBER_CARD_GAP : 0) + FINAL_CARD_WIDTH;
                const unitStartX = columnStartX + (columnWidth - unitWidth) / 2;
                
                numberX = unitStartX;
                cardX = unitStartX + (ui.includeExerciseNumbers.checked ? EXERCISE_NUMBER_WIDTH + NUMBER_CARD_GAP : 0);
            } else {
                // Single column - center in page
                const unitWidth = (ui.includeExerciseNumbers.checked ? EXERCISE_NUMBER_WIDTH + NUMBER_CARD_GAP : 0) + FINAL_CARD_WIDTH;
                const unitStartX = PAGE_MARGIN_H + (totalContentWidth - unitWidth) / 2;
                
                numberX = unitStartX;
                cardX = unitStartX + (ui.includeExerciseNumbers.checked ? EXERCISE_NUMBER_WIDTH + NUMBER_CARD_GAP : 0);
            }
            
            const numberY = cardY + FINAL_CARD_HEIGHT / 2;

            const cardElements = [];

            // Exercise number OUTSIDE the card (not in cardElements)
            if (ui.includeExerciseNumbers.checked) {
                const fontSize = Math.min(FINAL_CARD_HEIGHT * 0.35, 18);
                const numText = new fabric.Text(`${i + 1}.`, {
                    fontSize: fontSize, 
                    fill: '#444',
                    fontWeight: 'bold',
                    left: numberX,
                    top: numberY,
                    originX: 'left',
                    originY: 'center',
                    selectable: false, 
                    evented: false,
                    isWorksheetItem: !isAnswerKey,
                    isAnswerKeyItem: isAnswerKey
                });
                canvas.add(numText);
            }
            
            // Card background
            const cornerRadius = Math.min(FINAL_CARD_HEIGHT * 0.1, 12);
            const strokeWidth = 1;
            
            const cardBg = new fabric.Rect({
                width: FINAL_CARD_WIDTH, 
                height: FINAL_CARD_HEIGHT,
                fill: '#ffffff', 
                stroke: '#d0d0d0', 
                strokeWidth: strokeWidth,
                rx: cornerRadius, 
                ry: cornerRadius,
                shadow: 'rgba(0,0,0,0.06) 0px 2px 4px',
                selectable: false, 
                evented: false,
            });
            cardElements.push(cardBg);

            const imagePromises = rowData.items.map(imgData => 
              new Promise(resolve => fabric.Image.fromURL(imgData.path, img => resolve(img), { crossOrigin: 'anonymous' }))
            );
            const images = await Promise.all(imagePromises);

            const numImages = images.filter(Boolean).length;
            // Calculate content area for images
            const imageAreaWidth = FINAL_CARD_WIDTH - (CARD_PADDING_H * 2);
            
            // Start with desired spacing
            let imageSpacing = IMAGE_CONTAINER_SIZE * 0.08; // Reduced from 0.15 for larger images
            let actualImageSize = IMAGE_CONTAINER_SIZE;
            
            // Calculate if images fit with current size and spacing
            let totalImagesWidth = numImages * actualImageSize + (numImages - 1) * imageSpacing;
            
            // If images don't fit, scale them down proportionally
            if (totalImagesWidth > imageAreaWidth) {
                // First try minimal spacing
                const minSpacing = 5;
                totalImagesWidth = numImages * actualImageSize + (numImages - 1) * minSpacing;
                
                if (totalImagesWidth > imageAreaWidth) {
                    // Scale down images to fit with minimal spacing
                    actualImageSize = (imageAreaWidth - (numImages - 1) * minSpacing) / numImages;
                    imageSpacing = minSpacing;
                } else {
                    // Use minimal spacing
                    imageSpacing = minSpacing;
                }
                totalImagesWidth = numImages * actualImageSize + (numImages - 1) * imageSpacing;
            }
            
            // Center images within card
            let startX = CARD_PADDING_H + (imageAreaWidth - totalImagesWidth) / 2;

            for (let j = 0; j < images.length; j++) {
                const img = images[j];
                if (img) {
                    img.scaleToHeight(actualImageSize);
                    img.scaleToWidth(actualImageSize);
                    img.set({
                        left: startX + (j * (actualImageSize + imageSpacing)),
                        top: (FINAL_CARD_HEIGHT - img.getScaledHeight()) / 2,
                        selectable: false, evented: false
                    });

                    if (isAnswerKey && rowData.items[j].path === rowData.oddItemPath) {
                        // Scale circle stroke based on actual image size
                        const strokeWidth = Math.max(actualImageSize * 0.04, 3);
                        const circle = new fabric.Circle({
                            radius: (img.getScaledWidth() / 2) + strokeWidth,
                            left: img.left + img.getScaledWidth() / 2,
                            top: img.top + img.getScaledHeight() / 2,
                            originX: 'center', originY: 'center',
                            fill: 'transparent', stroke: 'red', strokeWidth: strokeWidth,
                            selectable: false, evented: false
                        });
                        cardElements.push(img, circle);
                    } else {
                        cardElements.push(img);
                    }
                }
            }

            const cardGroup = new fabric.Group(cardElements, {
                left: cardX, top: cardY,
                isWorksheetItem: !isAnswerKey,
                isAnswerKeyItem: isAnswerKey,
                originalIndex: i,
                selectable: true,
                objectCaching: false,
                cornerColor: 'var(--app-accent-primary)',
                borderColor: 'var(--app-accent-primary)',
            });

            if (oldTransforms[i]) {
                cardGroup.set(oldTransforms[i]);
            }
            
            canvas.add(cardGroup);
        }
      };
      // END OF CHANGES
      
      // --- TEXT TOOLS & CONTEXTUAL TOOLBAR ---
      let activePopover = null;

      function getActiveCanvas() {
        const activeTab = document.querySelector('.tab.active');
        // If the answer key tab is active, return that canvas, otherwise default to the worksheet canvas.
        return activeTab && activeTab.id === 'answerKeyTab' ? answerKeyCanvas : worksheetCanvas;
      }

      function setupCanvasEventListeners(canvas) {
        canvas.on({
            'selection:created': function(e) { handleObjectSelection(e, this); },
            'selection:updated': function(e) { handleObjectSelection(e, this); },
            'selection:cleared': function(e) { handleSelectionCleared(e, this); }
        });
      }
      
      function togglePopover(popover) {
        const isOpening = popover.style.display !== 'block';
        closeAllPopovers();
        if (isOpening) { popover.style.display = 'block'; activePopover = popover; }
      }
      function closeAllPopovers() {
        if (activePopover) { activePopover.style.display = 'none'; activePopover = null; }
      }
      function bringObjectForward() {
        const activeCanvas = getActiveCanvas();
        const activeObject = activeCanvas.getActiveObject();
        if (activeObject) {
            activeCanvas.bringForward(activeObject);
            enforceZOrder(activeCanvas);
            activeCanvas.renderAll();
        }
        closeAllPopovers();
      }
      function sendObjectBackward() {
        const activeCanvas = getActiveCanvas();
        const activeObject = activeCanvas.getActiveObject();
        if (activeObject) {
            activeCanvas.sendBackwards(activeObject);
            enforceZOrder(activeCanvas);
            activeCanvas.renderAll();
        }
        closeAllPopovers();
      }
      function deleteSelectedObjects() {
        const activeCanvas = getActiveCanvas();
        const activeObjects = activeCanvas.getActiveObjects();
        if (activeObjects.length > 0) {
            activeObjects.forEach(obj => {
                // Allow deleting exercise cards and user text, but not assets
                if (!obj.isBorder && !obj.isBackground) {
                    activeCanvas.remove(obj);
                }
            });
            activeCanvas.discardActiveObject().renderAll();
        }
        closeAllPopovers();
      }
      function alignObjects(type) {
        const activeCanvas = getActiveCanvas();
        const activeObj = activeCanvas.getActiveObject();
        if (!activeObj) { closeAllPopovers(); return; }
        if (type.includes('Canvas')) {
            if (type === 'centerHCanvas') activeObj.centerH();
            if (type === 'centerVCanvas') activeObj.centerV();
        } else if (activeObj.type === 'activeSelection') {
            const group = activeObj;
            group.forEachObject(function(obj) {
                switch (type) {
                    case 'alignLeft': obj.left = -group.width / 2; break;
                    case 'alignHCenter': obj.left = 0 - (obj.getScaledWidth() / 2); break;
                    case 'alignRight': obj.left = group.width / 2 - obj.getScaledWidth(); break;
                    case 'alignTop': obj.top = -group.height / 2; break;
                    case 'alignVCenter': obj.top = 0 - (obj.getScaledHeight() / 2); break;
                    case 'alignBottom': obj.top = group.height / 2 - obj.getScaledHeight(); break;
                }
            });
        }
        activeObj.setCoords();
        activeCanvas.renderAll();
        closeAllPopovers();
      }
      const addText = () => {
          const activeCanvas = getActiveCanvas();
          if (!activeCanvas) return;
          const textContent = ui.textInput.value.trim() || 'New Text';
          const textObject = new fabric.Textbox(textContent, {
              left: 50, top: 50, fontSize: 48, fill: '#333333',
              fontFamily: ui.fontFamily.value, width: 200, padding: 8,
              borderColor: 'var(--app-accent-primary)', cornerColor: 'var(--app-accent-primary)',
              cornerSize: 10, transparentCorners: false, cornerStyle: 'circle'
          });
          activeCanvas.add(textObject).setActiveObject(textObject).renderAll();
          ui.textInput.value = '';
      };
      const handleObjectSelection = (e, canvas) => {
          const activeObject = e.target || canvas.getActiveObject();
          if(!activeObject) return;

          ui.objectContextToolbar.style.display = 'flex';
          const isGroup = activeObject.type === 'activeSelection';
          const isUneditable = activeObject.isBorder || activeObject.isBackground;

          ui.allToolbarButtons.forEach(btn => btn.disabled = isUneditable);
          
          document.querySelectorAll('#alignDropdown button').forEach(btn => {
              if (btn.id.includes('Canvas')) { btn.disabled = isGroup || isUneditable; } 
              else { btn.disabled = !isGroup || isUneditable; }
          });

          const isSingleText = activeObject.type === 'textbox';
          [ui.textColor, ui.fontSize, ui.fontFamily, ui.textStrokeColor, ui.textStrokeWidth].forEach(el => el.disabled = !isSingleText);
          ui.textInput.disabled = !isSingleText;
          if(isSingleText) {
              ui.textInput.value = activeObject.text || "";
              ui.textColor.value = activeObject.fill || '#333333';
              ui.fontSize.value = activeObject.fontSize || 48;
              ui.fontFamily.value = activeObject.fontFamily || 'Arial';
              ui.textStrokeColor.value = activeObject.stroke || '#000000';
              ui.textStrokeWidth.value = activeObject.strokeWidth || 0;
          }
      };
      const handleSelectionCleared = (e, canvas) => {
          ui.objectContextToolbar.style.display = 'none';
          closeAllPopovers();
          [ui.textColor, ui.fontSize, ui.fontFamily, ui.textStrokeColor, ui.textStrokeWidth, ui.textInput].forEach(el => el.disabled = true);
          if (document.activeElement !== ui.textInput) ui.textInput.value = "";
          ui.textInput.disabled = false;
      };
      const updateActiveTextObjectProperties = () => {
          const activeCanvas = getActiveCanvas();
          const activeObject = activeCanvas.getActiveObject();
          if (!activeObject || activeObject.type !== 'textbox') return;

          const newProps = {};
          if (ui.textColor.value !== activeObject.fill) newProps.fill = ui.textColor.value;
          if (parseInt(ui.fontSize.value) !== activeObject.fontSize) newProps.fontSize = parseInt(ui.fontSize.value);
          if (ui.fontFamily.value !== activeObject.fontFamily) newProps.fontFamily = ui.fontFamily.value;
          if (ui.textStrokeColor.value !== activeObject.stroke) newProps.stroke = ui.textStrokeColor.value;
          if (parseFloat(ui.textStrokeWidth.value) !== activeObject.strokeWidth) newProps.strokeWidth = parseFloat(ui.textStrokeWidth.value);
          if (document.activeElement === ui.textInput && ui.textInput.value !== activeObject.text) newProps.text = ui.textInput.value;
          
          if(Object.keys(newProps).length > 0) {
            activeObject.set(newProps);
            activeCanvas.renderAll();
          }
      };
      
      // --- DOWNLOADS ---
      // START OF CHANGES
      const applyGrayscaleToDataURL = async (dataURL) => {
          return new Promise((resolve, reject) => {
              const img = new Image();
              img.onload = () => {
                  const c = document.createElement('canvas');
                  c.width = img.width; c.height = img.height;
                  const ctx = c.getContext('2d');
                  ctx.drawImage(img, 0, 0);
                  const imgData = ctx.getImageData(0, 0, c.width, c.height);
                  for (let i = 0; i < imgData.data.length; i += 4) {
                      const gray = 0.299 * imgData.data[i] + 0.587 * imgData.data[i+1] + 0.114 * imgData.data[i+2];
                      imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = gray;
                  }
                  ctx.putImageData(imgData, 0, 0);
                  resolve(c.toDataURL('image/jpeg', 1.0));
              };
              img.onerror = reject;
              img.src = dataURL;
          });
      };

      const getCanvasDataURL = async (canvas, grayscale) => {
          // Save current state
          const currentZoom = canvas.getZoom();
          const currentWidth = canvas.getWidth();
          const currentHeight = canvas.getHeight();
          
          // Reset for export
          canvas.setZoom(1);
          canvas.setDimensions({
              width: currentCanvasConfig.width,
              height: currentCanvasConfig.height
          });
          
          let dataURL = canvas.toDataURL({ format: 'jpeg', quality: 1.0, multiplier: downloadMultiplier });
          if (grayscale) {
              dataURL = await applyGrayscaleToDataURL(dataURL);
          }
          
          // Restore display state
          canvas.setZoom(currentZoom);
          canvas.setDimensions({
              width: currentWidth,
              height: currentHeight
          });
          
          return dataURL;
      };

      const downloadImageFile = async (canvas, fileName) => {
          if (!canvas || canvas.getObjects().length === 0) {
              showMessage('Canvas is empty and cannot be downloaded.', 'error');
              return;
          }
          showMessage('Preparing JPEG...', 'info', 0);
          try {
              const grayscale = ui.grayscaleToggle.checked;
              const dataURL = await getCanvasDataURL(canvas, grayscale);
              const link = document.createElement('a');
              link.download = fileName;
              link.href = dataURL;
              link.click();
              showMessage('Download Initiated!', 'success');
          } catch(e) { 
              showMessage('Error preparing JPEG for download.', 'error');
              console.error("JPEG Download Error:", e);
          }
      };
      
      const downloadPDF = async (canvas, fileName) => {
          if (!canvas || canvas.getObjects().length === 0) {
              showMessage('Canvas is empty and cannot be downloaded.', 'error');
              return;
          }
          showMessage('Preparing PDF...', 'info', 0);
          try {
              const { jsPDF } = window.jspdf;
              const orientation = currentCanvasConfig.width > currentCanvasConfig.height ? 'l' : 'p';
              const pdf = new jsPDF({ 
                  orientation, 
                  unit: 'pt', 
                  format: [currentCanvasConfig.width, currentCanvasConfig.height] // Use user's selected size
              });
              const grayscale = ui.grayscaleToggle.checked;
              
              const imgData = await getCanvasDataURL(canvas, grayscale);
              pdf.addImage(imgData, 'JPEG', 0, 0, currentCanvasConfig.width, currentCanvasConfig.height);
              pdf.save(fileName);
              showMessage('PDF Downloaded!', 'success');
          } catch(e) { 
              showMessage('Error creating PDF for download.', 'error'); 
              console.error("PDF Download Error:", e);
          }
      };
      // END OF CHANGES

      // --- MAIN CONTROL & CLEAR FUNCTIONS ---
      const clearRow = (rowIndex) => {
        commonSelections[rowIndex] = [];
        oddSelections[rowIndex] = null;
        exerciseModes[rowIndex] = null;
      };
      const clearAll = () => {
        commonSelections = Array.from({ length: 10 }, () => []); // Reset to max size
        oddSelections = Array(10).fill(null);
        uploadedImages = [];
        lastGeneratedRows = [];
        lastGeneratedExerciseCount = null; // Reset exercise count tracking
        lastAnswerKeyExerciseCount = null; // Reset answer key count tracking
        lastIncludeExerciseNumbers = null; // Reset exercise numbers tracking
        
        ui.pageSizeSelect.value = DEFAULT_PAGE_SIZE;
        updateCanvasDisplayDimensions(...DEFAULT_PAGE_SIZE.split('x').map(Number));
        ui.pageColor.value = '#FFFFFF';
        
        [worksheetCanvas, answerKeyCanvas].forEach(c => {
          if (c) {
            c.clear(); c.backgroundColor = '#FFFFFF'; c.renderAll();
          }
        });

        ui.includeNameDate.checked = false;
        ui.includeExerciseNumbers.checked = false;
        
        loadAssetImages('borders'); // This also clears the selection
        loadAssetImages('backgrounds');

        renderPreviews();
        renderUploadedImages();
        handleSelectionCleared(null, null);
        
        ui.generateAnswerKeyBtn.disabled = true;
        // START OF CHANGES
        ui.downloadAkJpegBtn.disabled = true;
        ui.downloadAkPdfBtn.disabled = true;
        // END OF CHANGES

        showMessage('Form cleared.', 'success', 2000);
      };

      // --- EXERCISE COUNT MANAGEMENT ---
      const updateExerciseCount = () => {
        const oldCount = EXERCISE_COUNT;
        EXERCISE_COUNT = parseInt(ui.exerciseCountSelect.value);
        
        // Update row selector options
        ui.rowSelect.innerHTML = '';
        for (let i = 0; i < EXERCISE_COUNT; i++) {
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = `Exercise ${i + 1}`;
          ui.rowSelect.appendChild(opt);
        }
        
        // Clear selections beyond the new count
        for (let i = EXERCISE_COUNT; i < 10; i++) {
          commonSelections[i] = [];
          oddSelections[i] = null;
        }
        
        // CRITICAL: Clear generated rows when exercise count changes
        // This forces regeneration of worksheet before answer key can be created
        if (oldCount !== EXERCISE_COUNT && lastGeneratedRows.length > 0) {
          lastGeneratedRows = [];
          lastAnswerKeyExerciseCount = null; // Reset answer key count too
          // Disable answer key button until worksheet is regenerated
          ui.generateAnswerKeyBtn.disabled = true;
          ui.downloadAkJpegBtn.disabled = true;
          ui.downloadAkPdfBtn.disabled = true;
          showMessage('Exercise count changed. Please regenerate the worksheet.', 'info');
        }
        
        renderPreviews();
      };
      
      // --- INITIALIZATION ---
      const init = async () => {
        initSidebar();
        
        // Setup canvases
        worksheetCanvas = initializeCanvas(ui.worksheetCanvasElement);
        answerKeyCanvas = initializeCanvas(ui.answerKeyCanvasElement);
        updateCanvasDisplayDimensions(currentCanvasConfig.width, currentCanvasConfig.height);

        // Initialize exercise count and row selector
        updateExerciseCount();

        // Setup Event Listeners
        ui.clearBtn.addEventListener('click', clearAll);
        ui.clearRowBtn.addEventListener('click', () => { clearRow(+ui.rowSelect.value); renderPreviews(); });

        ui.generateWorksheetBtn.addEventListener('click', () => { renderWorksheet(); generateDropdown.content.style.display = 'none'; });
        ui.generateAnswerKeyBtn.addEventListener('click', () => { renderAnswerKey(); generateDropdown.content.style.display = 'none'; });

        // START OF CHANGES
        ui.downloadWsJpegBtn.addEventListener('click', () => downloadImageFile(worksheetCanvas, 'worksheet.jpeg'));
        ui.downloadAkJpegBtn.addEventListener('click', () => downloadImageFile(answerKeyCanvas, 'answer-key.jpeg'));
        ui.downloadWsPdfBtn.addEventListener('click', () => downloadPDF(worksheetCanvas, 'worksheet.pdf'));
        ui.downloadAkPdfBtn.addEventListener('click', () => downloadPDF(answerKeyCanvas, 'answer-key.pdf'));
        // END OF CHANGES

        ui.imageUploadInput.addEventListener('change', handleUploadedImages);

        // Canvas & Toolbar Listeners
        setupCanvasEventListeners(worksheetCanvas);
        setupCanvasEventListeners(answerKeyCanvas);

        ui.layersBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(ui.layersDropdown); });
        ui.alignBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(ui.alignDropdown); });
        ui.toolbarBringForwardBtn.addEventListener('click', bringObjectForward);
        ui.toolbarSendBackwardBtn.addEventListener('click', sendObjectBackward);
        ui.toolbarDeleteBtn.addEventListener('click', deleteSelectedObjects);
        document.querySelectorAll('#alignDropdown button').forEach(b => b.addEventListener('click', e => alignObjects(e.currentTarget.id.replace('Btn', ''))));
        window.addEventListener('keydown', e => {
            if((e.key === 'Delete' || e.key === 'Backspace') && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) { deleteSelectedObjects(); }
        });

        // Text Tool listeners
        ui.addTextBtn.addEventListener('click', addText);
        ['input', 'change'].forEach(evt => {
            [ui.textColor, ui.fontSize, ui.fontFamily, ui.textStrokeColor, ui.textStrokeWidth, ui.textInput].forEach(el => {
                if(el.tagName === 'SELECT' && evt === 'input') return;
                if(el.tagName !== 'SELECT' && evt === 'change') return;
                el.addEventListener(evt, updateActiveTextObjectProperties);
            });
        });
        
        // App specific listeners
        ui.exerciseCountSelect.addEventListener('change', updateExerciseCount);
        
        // Row select handler - update previews and mode selector
        ui.rowSelect.addEventListener('change', () => {
            renderPreviews();
            loadDictionary();
        });
        
        // Exercise mode selector handler
        ui.exerciseModeSelect.addEventListener('change', () => {
            const r = +ui.rowSelect.value;
            exerciseModes[r] = ui.exerciseModeSelect.value || null;
            // Clear selections for this exercise if mode changed
            if (ui.exerciseModeSelect.value) {
                commonSelections[r] = [];
                oddSelections[r] = null;
                renderPreviews();
                loadDictionary();
            }
        });
        
        // Theme and global mode selectors handler
        [ui.modeSelect, ui.themeSelect, ui.themeBSelect].forEach(el => el.addEventListener('change', () => {
            // Don't clear selections when global mode changes anymore
            renderPreviews();
            loadDictionary();
        }));
        ui.searchInput.addEventListener('input', () => { if(this.searchTimeout) clearTimeout(this.searchTimeout); this.searchTimeout = setTimeout(loadDictionary, 300); });
        
        // Tab listeners
        document.querySelectorAll(".tab-button").forEach(btn => btn.addEventListener("click", (e) => {
            document.querySelectorAll(".tab-button.active").forEach(b => b.classList.remove("active"));
            e.currentTarget.classList.add("active");
            document.querySelectorAll(".tab.active").forEach(t => t.classList.remove("active"));
            document.getElementById(e.currentTarget.dataset.tab).classList.add("active");
            
            const activeCanvas = getActiveCanvas();
            if (activeCanvas) {
                activeCanvas.discardActiveObject().renderAll();
                handleSelectionCleared(null, activeCanvas);
            }
        }));

        setupPageControls();
        setupAssetControls();
        
        await fetchImageThemes();
        await Promise.all([loadAssetThemes('borders'), loadAssetThemes('backgrounds')]);
        
        loadDictionary();
        renderPreviews();
        handleSelectionCleared(null, null);
      };

      init();
    });
  
    // Check if user is on free tier
    function isFreeTier() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('tier') === 'free';
    }

    // Add watermark to canvas before export
    function addWatermarkToCanvas(canvas) {
        if (!isFreeTier()) return;
        
        const watermarkText = new fabric.Text('FREE VERSION - LessonCraftStudio.com', {
            fontSize: 40,
            fill: 'rgba(0, 0, 0, 0.2)',
            angle: -45,
            left: canvas.width / 2,
            top: canvas.height / 2,
            originX: 'center',
            originY: 'center',
            selectable: false,
            evented: false,
            fontFamily: 'Arial, sans-serif',
            fontWeight: 'bold'
        });
        
        // Add multiple watermarks across the canvas
        const watermarks = [];
        const spacing = 250;
        for (let x = 0; x < canvas.width; x += spacing) {
            for (let y = 0; y < canvas.height; y += spacing) {
                const wm = new fabric.Text('FREE VERSION', {
                    fontSize: 20,
                    fill: 'rgba(0, 0, 0, 0.15)',
                    angle: -45,
                    left: x,
                    top: y,
                    selectable: false,
                    evented: false,
                    fontFamily: 'Arial, sans-serif'
                });
                watermarks.push(wm);
                canvas.add(wm);
            }
        }
        
        // Add main watermark
        canvas.add(watermarkText);
        canvas.renderAll();
        
        return { mainWatermark: watermarkText, watermarks };
    }

    // Remove watermark after export
    function removeWatermarkFromCanvas(canvas, watermarkData) {
        if (!watermarkData) return;
        
        if (watermarkData.mainWatermark) {
            canvas.remove(watermarkData.mainWatermark);
        }
        if (watermarkData.watermarks) {
            watermarkData.watermarks.forEach(wm => canvas.remove(wm));
        }
        canvas.renderAll();
    }

    // Override the original downloadPDF function
    const originalDownloadPDF = typeof downloadPDF !== 'undefined' ? downloadPDF : null;
    if (originalDownloadPDF) {
        window.downloadPDF = async function(canvasToExport, fileName) {
            if (!canvasToExport || canvasToExport.getObjects().length === 0) {
                return showMessage('Please generate content first.', 'error');
            }
            showMessage('Preparing PDF...', 'info', 0);
            
            // Add watermark if free tier
            const watermarkData = addWatermarkToCanvas(canvasToExport);
            
            try {
                const { jsPDF } = window.jspdf;
                const orientation = canvasToExport.width > canvasToExport.height ? 'l' : 'p';
                const pdf = new jsPDF({ 
                    orientation, 
                    unit: 'pt', 
                    format: [canvasToExport.width, canvasToExport.height] 
                });

                const exportOptions = { 
                    multiplier: typeof downloadMultiplier !== 'undefined' ? downloadMultiplier : 6, 
                    applyGrayscale: typeof grayscaleToggle !== 'undefined' && grayscaleToggle.checked 
                };
                
                const dataURL = await getCanvasDataURLWithOptions(canvasToExport, exportOptions);
                pdf.addImage(dataURL, 'JPEG', 0, 0, canvasToExport.width, canvasToExport.height);
                
                pdf.save(fileName);
                showMessage('PDF downloaded!', 'success');
            } catch(e) { 
                showMessage('Error creating PDF.', 'error'); 
                console.error(e); 
            } finally {
                // Remove watermark after export
                removeWatermarkFromCanvas(canvasToExport, watermarkData);
            }
        };
    }

    // Override the original downloadJPEG function if it exists
    const originalDownloadJPEG = typeof downloadJPEG !== 'undefined' ? downloadJPEG : null;
    if (originalDownloadJPEG) {
        window.downloadJPEG = async function(canvasToExport, fileName) {
            if (!canvasToExport || canvasToExport.getObjects().length === 0) {
                return showMessage('Please generate a worksheet first.', 'error');
            }
            showMessage('Preparing JPEG...', 'info', 0);
            
            // Add watermark if free tier
            const watermarkData = addWatermarkToCanvas(canvasToExport);
            
            try {
                const exportOptions = { 
                    multiplier: typeof downloadMultiplier !== 'undefined' ? downloadMultiplier : 6, 
                    applyGrayscale: typeof grayscaleToggle !== 'undefined' && grayscaleToggle.checked 
                };
                const dataURL = await getCanvasDataURLWithOptions(canvasToExport, exportOptions);
                
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = fileName;
                link.click();
                showMessage('JPEG download initiated!', 'success');
            } catch(e) { 
                showMessage('Error preparing JPEG.', 'error'); 
                console.error(e); 
            } finally {
                // Remove watermark after export
                removeWatermarkFromCanvas(canvasToExport, watermarkData);
            }
        };
    }

</script>
