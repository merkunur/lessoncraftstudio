<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #4F46E5;
        }
        .success { border-left-color: #10B981; }
        .error { border-left-color: #EF4444; }
        pre {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üî¨ Blog Manager Diagnostic Test</h1>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            output.appendChild(div);
            console.log(message);
        }

        log('‚úÖ Page loaded - HTML & JavaScript working');
        log(`‚úÖ Document ready state: ${document.readyState}`);

        // Check authentication
        const token = localStorage.getItem('accessToken');
        if (token) {
            log(`‚úÖ Auth token found (length: ${token.length})`, 'success');
        } else {
            log('‚ùå No auth token found', 'error');
        }

        // Test API call
        async function testAPI() {
            try {
                log('üì° Testing API call to /api/admin/blog/posts...');

                if (!token) {
                    log('‚ùå Cannot test API - no token', 'error');
                    return;
                }

                const response = await fetch('/api/admin/blog/posts', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                log(`üì° API Response Status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ API call successful! Found ${data.posts?.length || 0} posts`, 'success');
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå API call failed: ${response.status}`, 'error');
                    log(`<pre>${errorText}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå API call error: ${error.message}`, 'error');
                log(`<pre>${error.stack}</pre>`, 'error');
            }
        }

        // Test after page fully loads
        window.addEventListener('load', () => {
            log('‚úÖ Window load event fired');
            testAPI();
        });

        document.addEventListener('DOMContentLoaded', () => {
            log('‚úÖ DOMContentLoaded event fired');
        });
    </script>
</body>
</html>
