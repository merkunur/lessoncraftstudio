<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>If you see this, HTML is working!</h1>
    <div id="result"></div>
    <script>
        console.log('üîß Test page loaded');
        document.getElementById('result').innerHTML = '<p style="color: green; font-size: 20px;">‚úÖ JavaScript is working!</p>';

        // Test localStorage
        try {
            localStorage.setItem('test', 'value');
            const token = localStorage.getItem('accessToken');
            console.log('üîë accessToken in localStorage:', token ? 'YES' : 'NO');
            document.getElementById('result').innerHTML += '<p>localStorage check: ' + (token ? 'Token exists' : 'No token') + '</p>';
        } catch(e) {
            console.error('‚ùå localStorage error:', e);
            document.getElementById('result').innerHTML += '<p style="color: red;">localStorage ERROR: ' + e.message + '</p>';
        }
    </script>
</body>
</html>
