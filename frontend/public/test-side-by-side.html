<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Comparison: Word Search vs Big or Small</title>
    <script type="module">
        import '/web-components/word-search/index.js';
        import '/web-components/big-small-app/index.js';
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .app-container {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .app-container h2 {
            margin-top: 0;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        .status.pass {
            background: #d4edda;
            color: #155724;
        }
        .status.fail {
            background: #f8d7da;
            color: #721c24;
        }
        lcs-word-search, lcs-big-small-app {
            display: block;
            width: 100%;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Side-by-Side Comparison</h1>
    
    <div class="comparison-container">
        <div class="app-container">
            <h2 class="success">✓ Word Search (Working)</h2>
            <div id="wordSearchStatus" class="status">Loading...</div>
            <lcs-word-search id="wordSearchApp" locale="en" subscription="premium"></lcs-word-search>
        </div>
        
        <div class="app-container">
            <h2>Big or Small (Testing)</h2>
            <div id="bigSmallStatus" class="status">Loading...</div>
            <lcs-big-small-app id="bigSmallApp" locale="en" subscription="premium"></lcs-big-small-app>
        </div>
    </div>
    
    <script>
        async function testApp(appId, statusId, appName) {
            const app = document.getElementById(appId);
            const status = document.getElementById(statusId);
            
            await new Promise(resolve => setTimeout(resolve, 200));
            
            let issues = [];
            let successes = [];
            
            // Check shadow DOM
            if (!app.shadowRoot) {
                issues.push('No shadow DOM');
            } else {
                successes.push('Shadow DOM ✓');
                
                // Check image grid
                const imageGrid = app.shadowRoot.getElementById('imageGrid');
                if (!imageGrid) {
                    issues.push('No image grid');
                } else {
                    successes.push('Image grid ✓');
                    
                    // Check for images
                    const items = imageGrid.querySelectorAll('.image-item');
                    if (items.length === 0) {
                        issues.push('No images loaded');
                    } else {
                        successes.push(`${items.length} images loaded ✓`);
                    }
                }
                
                // Check _images array
                if (!Array.isArray(app._images)) {
                    issues.push('_images not an array');
                } else {
                    successes.push('_images initialized ✓');
                }
            }
            
            // Set custom images to test
            const testImages = [
                { id: 'test1', displayName: 'Test 1', url: '/images/placeholder.png' },
                { id: 'test2', displayName: 'Test 2', url: '/images/placeholder.png' }
            ];
            
            app.images = testImages;
            await new Promise(resolve => setTimeout(resolve, 200));
            
            // Check if custom images loaded
            if (app.shadowRoot) {
                const imageGrid = app.shadowRoot.getElementById('imageGrid');
                if (imageGrid) {
                    const newItems = imageGrid.querySelectorAll('.image-item');
                    if (newItems.length === testImages.length) {
                        successes.push('Custom images work ✓');
                    } else {
                        issues.push(`Custom images failed (${newItems.length}/${testImages.length})`);
                    }
                }
            }
            
            // Update status
            if (issues.length === 0) {
                status.className = 'status pass';
                status.innerHTML = `✓ All tests passed! ${successes.join(' | ')}`;
            } else {
                status.className = 'status fail';
                status.innerHTML = `✗ Issues found: ${issues.join(' | ')}<br>Working: ${successes.join(' | ')}`;
            }
        }
        
        window.addEventListener('DOMContentLoaded', async () => {
            await testApp('wordSearchApp', 'wordSearchStatus', 'Word Search');
            await testApp('bigSmallApp', 'bigSmallStatus', 'Big or Small');
        });
    </script>
</body>
</html>
