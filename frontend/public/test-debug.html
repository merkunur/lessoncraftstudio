<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Big Small App</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
        }
        .debug-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Debug Big Small App</h1>
    <div class="debug-output" id="debug"></div>
    <br>
    <iframe src="/api/worksheet/big%20small.html?locale=en&tier=free" id="appFrame"></iframe>
    
    <script>
        const debug = document.getElementById('debug');
        const iframe = document.getElementById('appFrame');
        
        function log(msg, isError = false) {
            debug.textContent += (isError ? '❌ ' : '✅ ') + msg + '\n';
            console.log(msg);
        }
        
        iframe.addEventListener('load', () => {
            log('Iframe loaded, waiting for app initialization...');
            
            setTimeout(() => {
                try {
                    const iframeWin = iframe.contentWindow;
                    const iframeDoc = iframe.contentDocument;
                    
                    // Check if worksheetCanvas exists
                    if (iframeWin.worksheetCanvas) {
                        log('worksheetCanvas found!');
                        const canvas = iframeWin.worksheetCanvas;
                        log(`Canvas width: ${canvas.getWidth()}`);
                        log(`Canvas height: ${canvas.getHeight()}`);
                        log(`Canvas zoom: ${canvas.getZoom()}`);
                        
                        const canvasEl = iframeDoc.getElementById('worksheetCanvasElement');
                        if (canvasEl) {
                            const rect = canvasEl.getBoundingClientRect();
                            log(`Canvas element size: ${rect.width}x${rect.height}`);
                        }
                    } else {
                        log('worksheetCanvas NOT found!', true);
                    }
                    
                    // Check accordions
                    const accordions = iframeDoc.querySelectorAll('.accordion-button');
                    log(`Found ${accordions.length} accordion buttons`);
                    
                    // Check if click handlers are attached
                    if (accordions.length > 0) {
                        // Try to get event listeners (this might not work due to browser restrictions)
                        const firstAccordion = accordions[0];
                        log(`First accordion classes: ${firstAccordion.className}`);
                        
                        // Try clicking
                        firstAccordion.click();
                        setTimeout(() => {
                            const content = firstAccordion.nextElementSibling;
                            log(`After click - content display: ${getComputedStyle(content).display}`);
                            log(`After click - accordion classes: ${firstAccordion.className}`);
                        }, 100);
                    }
                    
                    // Check for JavaScript errors
                    const errorHandler = (e) => {
                        log(`JS Error: ${e.message} at ${e.filename}:${e.lineno}`, true);
                    };
                    iframeWin.addEventListener('error', errorHandler);
                    
                    // Check updateCanvasDisplayDimensions
                    if (iframeWin.updateCanvasDisplayDimensions) {
                        log('updateCanvasDisplayDimensions function exists');
                        // Try calling it
                        iframeWin.updateCanvasDisplayDimensions(612, 792);
                        setTimeout(() => {
                            if (iframeWin.worksheetCanvas) {
                                log(`After update - Canvas zoom: ${iframeWin.worksheetCanvas.getZoom()}`);
                                log(`After update - Canvas width: ${iframeWin.worksheetCanvas.getWidth()}`);
                            }
                        }, 100);
                    } else {
                        log('updateCanvasDisplayDimensions NOT found!', true);
                    }
                    
                } catch (e) {
                    log(`Error accessing iframe: ${e.message}`, true);
                }
            }, 2000);
        });
        
        iframe.addEventListener('error', (e) => {
            log(`Iframe error: ${e.message}`, true);
        });
    </script>
</body>
</html>
