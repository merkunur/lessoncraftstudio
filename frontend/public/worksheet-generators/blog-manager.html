<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Content Manager - LessonCraftStudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 500;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .blog-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .blog-card-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .blog-card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .blog-card-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #6c757d;
        }

        .blog-card-body {
            padding: 20px;
        }

        .blog-card-excerpt {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .blog-card-actions {
            display: flex;
            gap: 10px;
        }

        .icon-button {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            cursor: pointer;
            font-size: 16px;
        }

        .icon-button.edit {
            background: #e3f2fd;
            color: #1976d2;
        }

        .icon-button.edit:hover {
            background: #bbdefb;
        }

        .icon-button.delete {
            background: #ffebee;
            color: #d32f2f;
        }

        .icon-button.delete:hover {
            background: #ffcdd2;
        }

        .icon-button.view {
            background: #e8f5e9;
            color: #388e3c;
        }

        .icon-button.view:hover {
            background: #c8e6c9;
        }

        .category-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: #e3f2fd;
            color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
        }

        .empty-state h3 {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Blog Content Manager</h1>
            <div class="language-selector">
                <label style="color: white;" data-translate="language">Language:</label>
                <select id="languageSelect">
                    <option value="en">üá¨üáß English</option>
                    <option value="de">üá©üá™ Deutsch</option>
                    <option value="fr">üá´üá∑ Fran√ßais</option>
                    <option value="es">üá™üá∏ Espa√±ol</option>
                    <option value="pt">üáµüáπ Portugu√™s</option>
                    <option value="it">üáÆüáπ Italiano</option>
                    <option value="nl">üá≥üá± Nederlands</option>
                    <option value="sv">üá∏üá™ Svenska</option>
                    <option value="da">üá©üá∞ Dansk</option>
                    <option value="no">üá≥üá¥ Norsk</option>
                    <option value="fi">üá´üáÆ Suomi</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search blog posts...">
            </div>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="worksheet-tips">Worksheet Tips</option>
                <option value="teaching-resources">Teaching Resources</option>
                <option value="educational-activities">Educational Activities</option>
                <option value="learning-strategies">Learning Strategies</option>
            </select>
            <button onclick="createNewPost()">‚ûï Create New Post</button>
            <button onclick="refreshPosts()">üîÑ Refresh</button>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalPosts">0</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="publishedPosts">0</div>
                    <div class="stat-label">Published</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="draftPosts">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalLanguages">11</div>
                    <div class="stat-label">Languages</div>
                </div>
            </div>

            <div id="blogGrid" class="blog-grid">
                <div class="loading">Loading blog posts...</div>
            </div>
        </div>
    </div>

    <!-- Edit/Create Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Blog Post</h2>
                <span style="cursor: pointer; font-size: 24px;" onclick="closeModal()">‚úï</span>
            </div>
            <div class="modal-body">
                <form id="blogForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Slug *</label>
                        <input type="text" id="postSlug" required pattern="[a-z0-9-]+">
                    </div>
                    <div class="form-group">
                        <label>Excerpt *</label>
                        <textarea id="postExcerpt" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Content *</label>
                        <textarea id="postContent" style="min-height: 300px;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="postCategory">
                            <option value="worksheet-tips">Worksheet Tips</option>
                            <option value="teaching-resources">Teaching Resources</option>
                            <option value="educational-activities">Educational Activities</option>
                            <option value="learning-strategies">Learning Strategies</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="postAuthor" value="LessonCraftStudio Team">
                    </div>
                    <div class="form-group">
                        <label>Meta Description</label>
                        <textarea id="postMetaDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Keywords (comma-separated)</label>
                        <input type="text" id="postKeywords" placeholder="education, worksheet, learning">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" style="background: #6c757d;">Cancel</button>
                <button onclick="savePost()">Save Post</button>
            </div>
        </div>
    </div>

    <script>
        let currentLocale = 'en';

    // Translation helper function
    function getTranslatedMessage(key, ...args) {
        const t = (typeof translations !== 'undefined' && translations[currentLocale])
                  ? translations[currentLocale]
                  : {};
        let message = t[key] || key;
        args.forEach(arg => {
            message = message.replace('{}', arg);
        });
        return message;
    }

        let allPosts = [];
        let editingPost = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();

            // Event listeners
            document.getElementById('languageSelect').addEventListener('change', (e) => {
                currentLocale = e.target.value;
                loadPosts();
            });

            document.getElementById('searchInput').addEventListener('input', filterPosts);
            document.getElementById('categoryFilter').addEventListener('change', filterPosts);
        });

        async function loadPosts() {
            const grid = document.getElementById('blogGrid');
            grid.innerHTML = '<div class="loading">Loading blog posts...</div>';

            try {
                const response = await fetch(`/api/blog/posts?locale=${currentLocale}&limit=100`);
                if (response.ok) {
                    const data = await response.json();
                    allPosts = data.posts || [];
                    updateStats();
                    renderPosts(allPosts);
                } else {
                    throw new Error('Failed to load posts');
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                grid.innerHTML = '<div class="empty-state"><h3>Failed to load blog posts</h3><p>Please check your connection and try again.</p></div>';
            }
        }

        function updateStats() {
            document.getElementById('totalPosts').textContent = allPosts.length;
            document.getElementById('publishedPosts').textContent = allPosts.filter(p => p.status !== 'draft').length;
            document.getElementById('draftPosts').textContent = allPosts.filter(p => p.status === 'draft').length;
        }

        function renderPosts(posts) {
            const grid = document.getElementById('blogGrid');

            if (posts.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>No blog posts found</h3><p>Create your first blog post to get started.</p></div>';
                return;
            }

            grid.innerHTML = posts.map(post => `
                <div class="blog-card" data-slug="${post.slug}">
                    <div class="blog-card-header">
                        <div class="blog-card-title">${post.title}</div>
                        <div class="blog-card-meta">
                            <span>üìÖ ${new Date(post.date).toLocaleDateString()}</span>
                            <span>üë§ ${post.author}</span>
                            <span>‚è±Ô∏è ${post.readTime}</span>
                        </div>
                    </div>
                    <div class="blog-card-body">
                        <div class="blog-card-excerpt">${post.excerpt}</div>
                        <div class="blog-card-footer">
                            <span class="category-badge">${formatCategory(post.category)}</span>
                            <div class="blog-card-actions">
                                <div class="icon-button view" onclick="viewPost('${post.slug}')" title="View">üëÅÔ∏è</div>
                                <div class="icon-button edit" onclick="editPost('${post.slug}')" title="Edit">‚úèÔ∏è</div>
                                <div class="icon-button delete" onclick="deletePost('${post.slug}')" title="Delete">üóëÔ∏è</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterPosts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            let filtered = allPosts;

            if (searchQuery) {
                filtered = filtered.filter(post =>
                    post.title.toLowerCase().includes(searchQuery) ||
                    post.excerpt.toLowerCase().includes(searchQuery) ||
                    post.author.toLowerCase().includes(searchQuery)
                );
            }

            if (categoryFilter !== 'all') {
                filtered = filtered.filter(post => post.category === categoryFilter);
            }

            renderPosts(filtered);
        }

        function formatCategory(category) {
            return category.split('-').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function createNewPost() {
            editingPost = null;
            document.getElementById('modalTitle').textContent = 'Create New Blog Post';
            document.getElementById('blogForm').reset();
            document.getElementById('postAuthor').value = 'LessonCraftStudio Team';
            document.getElementById('editModal').classList.add('active');
        }

        async function editPost(slug) {
            const post = allPosts.find(p => p.slug === slug);
            if (!post) return;

            editingPost = post;
            document.getElementById('modalTitle').textContent = 'Edit Blog Post';

            // Load full post content
            try {
                const response = await fetch(`/api/blog/posts/${slug}?locale=${currentLocale}`);
                if (response.ok) {
                    const fullPost = await response.json();

                    document.getElementById('postTitle').value = fullPost.title || '';
                    document.getElementById('postSlug').value = fullPost.slug || '';
                    document.getElementById('postExcerpt').value = fullPost.excerpt || '';
                    document.getElementById('postContent').value = fullPost.content || '';
                    document.getElementById('postCategory').value = fullPost.category || 'worksheet-tips';
                    document.getElementById('postAuthor').value = fullPost.author || 'LessonCraftStudio Team';
                    document.getElementById('postMetaDescription').value = fullPost.metaDescription || '';
                    document.getElementById('postKeywords').value = (fullPost.keywords || []).join(', ');

                    document.getElementById('editModal').classList.add('active');
                }
            } catch (error) {
                console.error('Error loading post:', error);
                alert('Failed to load post for editing');
            }
        }

        async function savePost() {
            const formData = {
                title: document.getElementById('postTitle').value,
                slug: document.getElementById('postSlug').value,
                excerpt: document.getElementById('postExcerpt').value,
                content: document.getElementById('postContent').value,
                category: document.getElementById('postCategory').value,
                author: document.getElementById('postAuthor').value,
                metaDescription: document.getElementById('postMetaDescription').value,
                keywords: document.getElementById('postKeywords').value.split(',').map(k => k.trim()).filter(k => k),
                locale: currentLocale,
                date: editingPost ? editingPost.date : new Date().toISOString().split('T')[0]
            };

            try {
                const url = editingPost
                    ? `/api/blog/posts/${editingPost.slug}`
                    : '/api/blog/posts';

                const method = editingPost ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Blog post saved successfully!');
                    closeModal();
                    loadPosts();
                } else {
                    throw new Error('Failed to save post');
                }
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Failed to save blog post. Please try again.');
            }
        }

        async function deletePost(slug) {
            if (!confirm(`Are you sure you want to delete this blog post?`)) return;

            try {
                const response = await fetch(`/api/blog/posts/${slug}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Blog post deleted successfully!');
                    loadPosts();
                } else {
                    throw new Error('Failed to delete post');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Failed to delete blog post. Please try again.');
            }
        }

        function viewPost(slug) {
            window.open(`/${currentLocale}/blog/${slug}`, '_blank');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            editingPost = null;
        }

        function refreshPosts() {
            loadPosts();
        }
    </script>
</body>
</html>
