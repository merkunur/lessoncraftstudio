        function clearAll() {
            lastGeneratedPuzzleData = null;
            selectedImages = []; uploadedImages = [];
            [worksheetCanvas, answerKeyCanvas].forEach(c => c ? c.clear().renderAll() : null);
            renderSelectedImages(); renderUploadedImages();
            pageColorInput.value = '#FFFFFF';
            if(worksheetCanvas) worksheetCanvas.backgroundColor = '#FFFFFF';
            if(answerKeyCanvas) answerKeyCanvas.backgroundColor = '#FFFFFF';
            [generateAnswerKeyBtn, downloadWorksheetJpegBtn, downloadAnswerKeyJpegBtn, downloadWorksheetPdfBtn, downloadAnswerKeyPdfBtn].forEach(b => b.disabled = true);
            if (generateDropdownContent) generateDropdownContent.style.display = 'none';

        function setupCanvasEventListeners(canvas) {
            canvas.on({
                'selection:created': function(e) { handleObjectSelection(e, this); },
                'selection:updated': function(e) { handleObjectSelection(e, this); },
                'selection:cleared': function(e) { handleSelectionCleared(e, this); }

        borderThemeSelect.addEventListener("change", loadBorderImages);
        backgroundThemeSelect.addEventListener("change", loadBackgroundImages);
        
        document.querySelectorAll(".tab-button").forEach(btn => {
            btn.addEventListener("click", () => {
                const currentActiveCanvas = getActiveCanvas();
                if (currentActiveCanvas) {
                    currentActiveCanvas.discardActiveObject().renderAll();
                }

                document.querySelectorAll(".tab-button.active, .tab.active").forEach(el => el.classList.remove("active"));
                btn.classList.add("active");
                document.getElementById(btn.getAttribute("data-tab")).classList.add("active");
                
                handleSelectionCleared(null, getActiveCanvas());
            });
        });

        [textInput, textColorInput, fontSizeInput, textStrokeColorInput, textStrokeWidthInput].forEach(el => el.addEventListener('input', updateActiveTextObjectProperties));
        fontFamilySelect.addEventListener('change', updateActiveTextObjectProperties);
        layersBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(layersDropdown); });
        alignBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(alignDropdown); });
        toolbarBringForwardBtn.addEventListener('click', bringObjectForward);
        toolbarSendBackwardBtn.addEventListener('click', sendObjectBackward);
        toolbarDeleteBtn.addEventListener('click', deleteSelectedObjects);
        document.querySelectorAll('#alignDropdown button').forEach(b => b.addEventListener('click', (e) => alignObjects(e.currentTarget.id.replace('Btn', ''))));
        
        // --- App Initialization ---
        worksheetCanvas = initializeCanvas(worksheetCanvasElement);
        answerKeyCanvas = initializeCanvas(answerKeyCanvasElement);
        
        setupCanvasEventListeners(worksheetCanvas);
        setupCanvasEventListeners(answerKeyCanvas);
        
        updateCanvasDisplayDimensions(currentCanvasConfig.width, currentCanvasConfig.height);
        
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                 if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') return;
                 deleteSelectedObjects();
            }
        });
        // Initialize language selector
        const languageSelect = document.getElementById('languageSelect');
        const urlParams = new URLSearchParams(window.location.search);
        const localeParam = urlParams.get('locale');
        if (localeParam && languageSelect) {
            languageSelect.value = localeParam;
            currentLocale = localeParam;
        }
        
        if (languageSelect) {
            languageSelect.addEventListener('change', function() {
                currentLocale = this.value;
                applyTranslations();
                loadThemes();
                loadBorderThemes();
                loadBackgroundThemes();
                if (themeSelect.value && themeSelect.value !== 'all') {
                    loadDictionary();
                }
            });
        }
        
        // Apply translations
        function applyTranslations() {
            if (typeof translations === 'undefined' || !translations[currentLocale]) return;
            const t = translations[currentLocale];
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (t[key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = t[key];
                    } else if (element.tagName === 'BUTTON' || element.tagName === 'LABEL' || element.tagName === 'OPTION') {
                        element.textContent = t[key];
                    } else {
                        element.textContent = t[key];
                    }
                }
            });
        }
        
        applyTranslations();
        loadThemes(); loadBorderThemes(); loadBackgroundThemes();
        // Load dictionary after themes are loaded
        setTimeout(() => {
            if (themeSelect && themeSelect.value === 'all') {
                // Load animals theme by default
                loadDictionary();
            }
        }, 500);
        handleSelectionCleared(null, getActiveCanvas()); 
        accordionButtons[0].click();
    });
