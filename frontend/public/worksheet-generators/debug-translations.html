<!DOCTYPE html>
<html>
<head>
    <title>Debug Translations</title>
    <script src="js/translations.js"></script>
</head>
<body>
    <h1>Debug Translation Loading</h1>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');

        // Check if translations loaded
        output.innerHTML += '1. typeof translations: ' + typeof translations + '\n';

        if (typeof translations !== 'undefined') {
            output.innerHTML += '2. translations is an object: ' + (typeof translations === 'object') + '\n';
            output.innerHTML += '3. Available locales: ' + Object.keys(translations).join(', ') + '\n';

            if (translations.de) {
                output.innerHTML += '4. German translations exist: YES\n';
                output.innerHTML += '5. Number of German keys: ' + Object.keys(translations.de).length + '\n';
                output.innerHTML += '6. Sample German translations:\n';
                output.innerHTML += '   generate: ' + translations.de.generate + '\n';
                output.innerHTML += '   download: ' + translations.de.download + '\n';
                output.innerHTML += '   settings: ' + translations.de.settings + '\n';
            } else {
                output.innerHTML += '4. German translations exist: NO\n';
            }
        } else {
            output.innerHTML += 'ERROR: translations object not found!\n';
        }

        // Test with URL params
        const urlParams = new URLSearchParams(window.location.search);
        const locale = urlParams.get('locale') || 'en';
        output.innerHTML += '\n7. Locale from URL: ' + locale + '\n';

        if (translations && translations[locale]) {
            output.innerHTML += '8. Translations for ' + locale + ' exist: YES\n';
        } else {
            output.innerHTML += '8. Translations for ' + locale + ' exist: NO\n';
        }
    </script>
</body>
</html>
