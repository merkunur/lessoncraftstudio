    /* Ultra-Modern Professional Worksheet Download Section - 2024 Design Standards */
    .sample-worksheets {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 80px 0;
      margin: 60px 0;
      position: relative;
      overflow: visible;
      border-top: 2px solid #e2e8f0;
      border-bottom: 2px solid #e2e8f0;
    }

    .sample-worksheets::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
      border-radius: 2px;
    }

    .worksheets-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 80px;
      position: relative;
    }

    .section-title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
      position: relative;
      display: inline-block;
    }

    .section-subtitle {
      font-size: 1.25rem;
      color: #64748b;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
      font-weight: 400;
      letter-spacing: -0.01em;
    }

    .worksheet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 40px;
      padding: 0;
    }

    .worksheet-card {
      background: #ffffff;
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .worksheet-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .worksheet-card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: transparent;
      box-shadow:
        0 30px 60px -15px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(99, 102, 241, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.9);
    }

    .worksheet-card:hover::before {
      opacity: 1;
    }

    .card-thumbnail {
      position: relative;
      width: 100%;
      height: 280px;
      background: linear-gradient(180deg, #f9fafb 0%, #f3f4f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 20px;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .worksheet-card:hover .card-thumbnail img {
      transform: scale(1.1) rotate(2deg);
    }

    .card-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .card-content {
      padding: 32px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .card-title {
      font-size: 1.5rem;
      color: #111827;
      margin-bottom: 12px;
      font-weight: 700;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    .card-description {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 24px;
      line-height: 1.7;
      flex-grow: 1;
    }

    .card-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 28px;
      padding: 20px;
      background: linear-gradient(135deg, #f9fafb, #f3f4f6);
      border-radius: 16px;
      margin-left: -8px;
      margin-right: -8px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #4b5563;
      font-weight: 500;
    }

    .meta-item svg {
      width: 18px;
      height: 18px;
      stroke: #6366f1;
      stroke-width: 2.5;
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      color: white;
      padding: 18px 32px;
      text-decoration: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border: none;
      width: calc(100% - 48px);
      margin: 0 24px 24px;
      position: relative;
      overflow: hidden;
      letter-spacing: -0.01em;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      box-shadow:
        0 20px 40px rgba(99, 102, 241, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .download-btn:hover::before {
      left: 100%;
    }

    .download-btn svg {
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .download-btn:hover svg {
      transform: translateY(3px) scale(1.2);
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(3px) scale(1.2); }
      50% { transform: translateY(-2px) scale(1.2); }
    }

    .default-pdf-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 40px;
    }

    .download-btn .arrow-icon {
      margin-left: auto;
      transition: transform 0.3s ease;
    }

    .download-btn:hover .arrow-icon {
      transform: translateX(4px);
    }

    @media (max-width: 768px) {
