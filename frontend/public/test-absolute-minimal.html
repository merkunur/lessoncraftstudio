<!DOCTYPE html>
<html>
<head>
    <title>Absolute Minimal Test</title>
</head>
<body>
    <h1>Absolute Minimal Test</h1>
    <select id="borderThemeSelect"><option>None</option></select>

    <script>
        // Test if the API even works
        fetch('/api/borders/themes')
            .then(r => r.json())
            .then(data => {
                console.log('API returned:', data);
                document.body.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';

                // Try to add to select
                const select = document.getElementById('borderThemeSelect');
                data.forEach(theme => {
                    const option = document.createElement('option');
                    option.textContent = theme.displayName || theme.value || theme;
                    select.appendChild(option);
                });

                document.body.innerHTML += '<p>Select now has ' + select.options.length + ' options</p>';
            })
            .catch(err => {
                console.error('ERROR:', err);
                document.body.innerHTML += '<p style="color:red">ERROR: ' + err + '</p>';
            });
    </script>
</body>
</html>
