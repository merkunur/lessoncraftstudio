<!DOCTYPE html>
<html>
<head>
    <title>Simple Border Test</title>
</head>
<body>
    <h1>Simple Border Theme Test</h1>

    <select id="borderThemeSelect">
        <option value="none">None</option>
    </select>

    <button onclick="loadThemes()">Load Themes</button>
    <button onclick="checkSelect()">Check Select</button>

    <div id="log"></div>

    <script>
        async function loadThemes() {
            console.log('Loading themes...');
            try {
                const response = await fetch('/api/borders/themes');
                const themes = await response.json();
                console.log('Themes received:', themes);

                const select = document.getElementById('borderThemeSelect');
                select.innerHTML = '<option value="none">None</option>';

                themes.forEach(theme => {
                    const themeValue = typeof theme === 'string' ? theme : theme.value;
                    const displayName = typeof theme === 'string'
                        ? theme.charAt(0).toUpperCase() + theme.slice(1)
                        : (theme.displayName.charAt(0).toUpperCase() + theme.displayName.slice(1));
                    select.innerHTML += `<option value="${themeValue}">${displayName}</option>`;
                });

                document.getElementById('log').innerHTML = 'Loaded ' + select.options.length + ' options';
                console.log('Options:', Array.from(select.options).map(o => o.value + ':' + o.text));
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('log').innerHTML = 'Error: ' + error;
            }
        }

        function checkSelect() {
            const select = document.getElementById('borderThemeSelect');
            alert('Select has ' + select.options.length + ' options:\n' +
                  Array.from(select.options).map(o => o.value + ':' + o.text).join('\n'));
        }

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, auto-loading themes...');
            loadThemes();
        });
    </script>
</body>
</html>
