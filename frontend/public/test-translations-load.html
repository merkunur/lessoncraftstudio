<!DOCTYPE html>
<html>
<head>
    <title>Test Translations Load</title>
    <script src="worksheet-generators/js/translations.js"></script>
</head>
<body>
    <h1>Test Translations Load</h1>

    <div id="status"></div>

    <script>
    function log(msg) {
        console.log(msg);
        document.getElementById('status').innerHTML += '<div>' + msg + '</div>';
    }

    // Check immediately
    log('IMMEDIATE CHECK:');
    log('typeof getCurrentLocale: ' + typeof getCurrentLocale);
    if (typeof getCurrentLocale !== 'undefined') {
        log('getCurrentLocale(): ' + getCurrentLocale());
    }

    // Check after DOM ready
    document.addEventListener('DOMContentLoaded', function() {
        log('');
        log('DOM READY CHECK:');
        log('typeof getCurrentLocale: ' + typeof getCurrentLocale);
        if (typeof getCurrentLocale !== 'undefined') {
            log('getCurrentLocale(): ' + getCurrentLocale());
        }
    });

    // Check after delay
    setTimeout(function() {
        log('');
        log('AFTER 100ms DELAY:');
        log('typeof getCurrentLocale: ' + typeof getCurrentLocale);
        if (typeof getCurrentLocale !== 'undefined') {
            log('getCurrentLocale(): ' + getCurrentLocale());
        }
    }, 100);
    </script>
</body>
</html>
