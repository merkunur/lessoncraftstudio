<!DOCTYPE html>
<html>
<head>
    <title>Image Loading Test</title>
    <style>
        .test-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .test-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .status { 
            margin-top: 5px;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
        img { 
            width: 100px; 
            height: 100px; 
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testDirectPaths()">Test Direct Paths</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing API Response...</h2>';
            
            try {
                const response = await fetch('/api/images?theme=animals&locale=en');
                const data = await response.json();
                
                results.innerHTML += `<p>API returned ${data.images ? data.images.length : 0} images</p>`;
                
                const container = document.createElement('div');
                container.className = 'test-container';
                
                const imagesToTest = (data.images || data).slice(0, 5);
                
                imagesToTest.forEach(imgData => {
                    const item = document.createElement('div');
                    item.className = 'test-item';
                    
                    const img = document.createElement('img');
                    img.src = imgData.path || imgData.url;
                    
                    const status = document.createElement('div');
                    status.className = 'status';
                    
                    img.onload = () => {
                        status.textContent = '✅ Loaded';
                        status.className = 'status success';
                    };
                    
                    img.onerror = () => {
                        status.textContent = '❌ Failed';
                        status.className = 'status error';
                        console.error('Failed to load:', imgData.path);
                    };
                    
                    const name = document.createElement('div');
                    name.textContent = imgData.name || imgData.word;
                    
                    const path = document.createElement('div');
                    path.style.fontSize = '10px';
                    path.textContent = imgData.path;
                    
                    item.appendChild(img);
                    item.appendChild(name);
                    item.appendChild(path);
                    item.appendChild(status);
                    container.appendChild(item);
                });
                
                results.appendChild(container);
                
            } catch (error) {
                results.innerHTML += `<p class="error">API Error: ${error.message}</p>`;
            }
        }
        
        function testDirectPaths() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Direct Paths...</h2>';
            
            const testPaths = [
                '/images/animals/cat.png',
                '/images/animals/dog.png',
                '/images/animals/bird.png',
                'images/animals/cat.png',  // Without leading slash
                './images/animals/cat.png'  // With relative path
            ];
            
            const container = document.createElement('div');
            container.className = 'test-container';
            
            testPaths.forEach(path => {
                const item = document.createElement('div');
                item.className = 'test-item';
                
                const img = document.createElement('img');
                img.src = path;
                
                const status = document.createElement('div');
                status.className = 'status';
                
                img.onload = () => {
                    status.textContent = '✅ Loaded';
                    status.className = 'status success';
                };
                
                img.onerror = () => {
                    status.textContent = '❌ Failed';
                    status.className = 'status error';
                };
                
                const pathDiv = document.createElement('div');
                pathDiv.style.fontSize = '10px';
                pathDiv.textContent = path;
                
                item.appendChild(img);
                item.appendChild(pathDiv);
                item.appendChild(status);
                container.appendChild(item);
            });
            
            results.appendChild(container);
        }
        
        // Auto-run API test on load
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
