<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Sudoku Complete Translation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 {
            color: #5a67d8;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .test-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .test-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .test-card h3 {
            color: #5a67d8;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .test-item {
            margin: 8px 0;
            padding: 8px;
            background: #f7fafc;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .test-key {
            color: #9f7aea;
            font-weight: bold;
        }
        .test-value {
            color: #2d3748;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }
        .pass { background: #c6f6d5; color: #22543d; }
        .fail { background: #fed7d7; color: #742a2a; }
        .partial { background: #feebc8; color: #744210; }
        .lang-selector {
            text-align: center;
            margin: 20px 0;
        }
        .lang-btn {
            margin: 5px;
            padding: 10px 20px;
            border: 2px solid #5a67d8;
            background: white;
            color: #5a67d8;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .lang-btn:hover, .lang-btn.active {
            background: #5a67d8;
            color: white;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Sudoku Translation System - Complete Test</h1>
        <p class="subtitle">Testing all 174 translation keys across 11 languages</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalKeys">0</div>
                <div class="stat-label">Total Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalLanguages">0</div>
                <div class="stat-label">Languages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTranslations">0</div>
                <div class="stat-label">Translations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="coverage">0%</div>
                <div class="stat-label">Coverage</div>
            </div>
        </div>

        <div class="lang-selector">
            <button class="lang-btn active" onclick="testLanguage('en')">English</button>
            <button class="lang-btn" onclick="testLanguage('de')">Deutsch</button>
            <button class="lang-btn" onclick="testLanguage('fr')">Fran√ßais</button>
            <button class="lang-btn" onclick="testLanguage('es')">Espa√±ol</button>
            <button class="lang-btn" onclick="testLanguage('it')">Italiano</button>
            <button class="lang-btn" onclick="testLanguage('pt')">Portugu√™s</button>
            <button class="lang-btn" onclick="testLanguage('nl')">Nederlands</button>
            <button class="lang-btn" onclick="testLanguage('sv')">Svenska</button>
            <button class="lang-btn" onclick="testLanguage('da')">Dansk</button>
            <button class="lang-btn" onclick="testLanguage('no')">Norsk</button>
            <button class="lang-btn" onclick="testLanguage('fi')">Suomi</button>
        </div>

        <div id="languageTest" class="test-grid"></div>

        <h2 style="text-align: center; margin-top: 40px;">Live App Preview</h2>
        <p style="text-align: center; color: #718096;">Testing with locale: <span id="currentLocale" style="font-weight: bold;">en</span></p>
        <iframe id="appFrame" src="frontend/public/worksheet-generators/sudoku.html?locale=en"></iframe>

        <div style="text-align: center; margin-top: 20px;">
            <button class="lang-btn" onclick="reloadApp()">üîÑ Reload App</button>
        </div>
    </div>

    <script src="frontend/public/worksheet-generators/js/translations-sudoku.js"></script>
    <script>
        let currentTestLocale = 'en';

        function runInitialTest() {
            if (typeof SUDOKU_TRANSLATIONS === 'undefined') {
                document.getElementById('totalKeys').textContent = '‚ùå';
                document.getElementById('totalLanguages').textContent = '‚ùå';
                document.getElementById('totalTranslations').textContent = '‚ùå';
                document.getElementById('coverage').textContent = '0%';
                return;
            }

            const languages = Object.keys(SUDOKU_TRANSLATIONS);
            const englishKeys = Object.keys(SUDOKU_TRANSLATIONS.en || {});
            const totalTranslations = languages.reduce((sum, lang) => {
                return sum + Object.keys(SUDOKU_TRANSLATIONS[lang] || {}).length;
            }, 0);

            document.getElementById('totalKeys').textContent = englishKeys.length;
            document.getElementById('totalLanguages').textContent = languages.length;
            document.getElementById('totalTranslations').textContent = totalTranslations.toLocaleString();

            // Calculate average coverage
            let totalCoverage = 0;
            languages.forEach(lang => {
                const keys = Object.keys(SUDOKU_TRANSLATIONS[lang] || {}).length;
                totalCoverage += (keys / englishKeys.length) * 100;
            });
            const avgCoverage = (totalCoverage / languages.length).toFixed(1);
            document.getElementById('coverage').textContent = avgCoverage + '%';
        }

        function testLanguage(locale) {
            currentTestLocale = locale;

            // Update button states
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(locale.toUpperCase()) ||
                    btn.onclick.toString().includes(`'${locale}'`)) {
                    btn.classList.add('active');
                }
            });

            const testDiv = document.getElementById('languageTest');

            if (!SUDOKU_TRANSLATIONS || !SUDOKU_TRANSLATIONS[locale]) {
                testDiv.innerHTML = `<div class="test-card" style="grid-column: 1/-1;">
                    <h3>‚ùå Language ${locale} not found!</h3>
                </div>`;
                return;
            }

            const translations = SUDOKU_TRANSLATIONS[locale];
            const englishKeys = Object.keys(SUDOKU_TRANSLATIONS.en || {});

            // Group translations by category
            const categories = {
                'Critical Items': ['sudoku.background.title', 'sudoku.border.title', 'common.grayscale'],
                'Core UI': ['sudoku.page.title', 'sudoku.settings.title', 'sudoku.tab.worksheet', 'sudoku.tab.answer'],
                'Page Setup': ['sudoku.page.setup', 'sudoku.page.size.label', 'sudoku.page.width', 'sudoku.page.height'],
                'Text Tools': ['sudoku.text.tools', 'sudoku.text.add.title', 'sudoku.text.color', 'sudoku.text.font'],
                'Image Library': ['sudoku.image.library', 'sudoku.generate.theme', 'sudoku.search.label'],
                'Action Buttons': ['sudoku.generate', 'sudoku.download', 'sudoku.clear.all'],
                'Messages': ['sudoku.msg.worksheet.success', 'sudoku.msg.theme.insufficient', 'sudoku.msg.loading.theme']
            };

            let html = '';

            Object.entries(categories).forEach(([category, keys]) => {
                const translatedCount = keys.filter(key => translations[key] && translations[key] !== key).length;
                const statusClass = translatedCount === keys.length ? 'pass' :
                                   translatedCount === 0 ? 'fail' : 'partial';
                const statusBadge = `<span class="status-badge ${statusClass}">${translatedCount}/${keys.length}</span>`;

                html += `<div class="test-card">
                    <h3>${category} ${statusBadge}</h3>`;

                keys.forEach(key => {
                    const value = translations[key] || 'MISSING';
                    const isTranslated = value !== 'MISSING' && value !== key;
                    html += `<div class="test-item">
                        ${isTranslated ? '‚úÖ' : '‚ùå'}
                        <span class="test-key">${key}:</span>
                        <span class="test-value">${value}</span>
                    </div>`;
                });

                html += '</div>';
            });

            // Add statistics card
            const totalKeys = englishKeys.length;
            const translatedKeys = Object.keys(translations).length;
            const coverage = ((translatedKeys / totalKeys) * 100).toFixed(1);

            html += `<div class="test-card" style="grid-column: 1/-1;">
                <h3>Language Statistics for ${locale.toUpperCase()}</h3>
                <div class="test-item">
                    Total Keys: <strong>${translatedKeys} / ${totalKeys}</strong> (${coverage}% coverage)
                </div>
                <div class="test-item">
                    Missing Keys: <strong>${totalKeys - translatedKeys}</strong>
                </div>
            </div>`;

            testDiv.innerHTML = html;

            // Update iframe
            updateAppPreview(locale);
        }

        function updateAppPreview(locale) {
            const iframe = document.getElementById('appFrame');
            const localeSpan = document.getElementById('currentLocale');

            iframe.src = `frontend/public/worksheet-generators/sudoku.html?locale=${locale}`;
            localeSpan.textContent = locale;
        }

        function reloadApp() {
            const iframe = document.getElementById('appFrame');
            iframe.src = iframe.src;
        }

        // Run tests on load
        runInitialTest();
        testLanguage('en');

        // Test dynamic translation
        setTimeout(() => {
            if (typeof formatTranslation === 'function') {
                console.log('Dynamic Translation Test:');
                const template = SUDOKU_TRANSLATIONS.de?.['sudoku.msg.theme.insufficient'] || '';
                const result = template.replace('{theme}', 'Tiere').replace('{count}', '4');
                console.log('Template:', template);
                console.log('Result:', result);
            }
        }, 100);
    </script>
</body>
</html>
