        const renderCanvas = async (canvas, pairs, isAnswerKey, transforms = {}, mode) => {
            if (pairs.length === 0) {
                canvas.renderAll(); return;
            }
            // Use actual canvas dimensions for proper layout
            const canvasWidth = currentCanvasConfig.width;
            const canvasHeight = currentCanvasConfig.height;
            
            // Define consistent margins
            const topMargin = 60;
            const sideMargin = 50;
            const bottomMargin = 40;
            
            let topOffset = topMargin;

            if (includeNameDate.checked && !isAnswerKey) {
                const nameDateKey = 'header_nameDate';
                const nameDateGroup = canvas.getObjects().find(o => o.originalIndex === 'nameDate');
                if (!nameDateGroup) {
                    const textOptions = { fontSize: 16, fontFamily: 'Fredoka', fill: '#333' };
                    const groupWidth = canvasWidth - (sideMargin * 2);
                    const nameText = new fabric.Textbox('Name: _________________________', { ...textOptions, width: groupWidth / 2 - 10, left: 0, top: 0 });
                    const dateText = new fabric.Textbox('Date: ________________', { ...textOptions, width: groupWidth / 2 - 10, left: groupWidth / 2 + 10, top: 0, textAlign: 'right' });
                    const newNameDateGroup = new fabric.Group([nameText, dateText], {
                        left: sideMargin, top: topMargin / 2,
                        isGeneratedItem: true, originalIndex: 'nameDate', position: 'header',
                        borderColor: 'var(--app-accent-primary)', cornerColor: 'var(--app-accent-primary)',
                        cornerSize: 8, transparentCorners: false, cornerStyle: 'circle'
                    });
                    if (transforms[nameDateKey]) newNameDateGroup.set(transforms[nameDateKey]);
                    canvas.add(newNameDateGroup);
                    topOffset = newNameDateGroup.getBoundingRect(true).height + topMargin;
                } else {
                     topOffset = nameDateGroup.getBoundingRect(true).height + topMargin;
                }
            }

            // Calculate available space and item height
            const availableHeight = canvasHeight - topOffset - bottomMargin;
            const itemHeight = Math.min(availableHeight / pairs.length, 120); // Limit max item height
            const leftColX = sideMargin + (canvasWidth * 0.05);
            const rightColX = canvasWidth - sideMargin - (canvasWidth * 0.25);
            
            const createAndPositionItem = async (itemData, colX, isLeftCol, index, mode) => {
                const mainObject = await createFabricObject(itemData);
                if (!mainObject) return null;

                let finalObject = mainObject;
                mainObject.set({ originX: 'left', originY: 'center' });

                if (isLeftCol) {
                    let itemSpacing = 10;
                    if (mode === 'imgname') {
                        itemSpacing = -15;
                    }

                    if (bulletsEl.checked) {
                        const bulletObj = new fabric.Text('•', { 
                            fontSize: 40, fontFamily: 'Fredoka', originX: 'left', originY: 'center' 
                        });
                        bulletObj.set({ left: finalObject.getScaledWidth() + itemSpacing });
                        finalObject = new fabric.Group([finalObject, bulletObj]);
                    }

                    if (includeExerciseNumbers.checked) {
                        const numberText = new fabric.Text(`${index + 1}.`, { 
                            fontSize: 40, fontFamily: 'Fredoka', originX: 'left', originY: 'center' 
                        });
                        finalObject.set({ left: numberText.width + 10 });
                        finalObject = new fabric.Group([numberText, finalObject]);
                    }
                } else {
                    const itemSpacing = 10;
                    if (bulletsEl.checked) {
                        const bulletObj = new fabric.Text('•', { 
                            fontSize: 40, fontFamily: 'Fredoka', originX: 'left', originY: 'center' 
                        });
                        mainObject.set({ left: bulletObj.width + itemSpacing });
                        finalObject = new fabric.Group([bulletObj, mainObject]);
                    }
                }

                const tag = isAnswerKey ? 'isAnswerKeyItem' : 'isGeneratedItem';
                const position = isLeftCol ? 'left' : 'right';
                
                finalObject.set({
                    left: colX, 
                    top: topOffset + (index * itemHeight) + itemHeight / 2,
                    originX: isLeftCol ? 'left' : 'center',
                    originY: 'center',
                    [tag]: true, 
                    originalIndex: index, 
                    position: position,
                });
                
                return finalObject;
            };

            for (let i = 0; i < pairs.length; i++) {
                const p = pairs[i];

                const leftItem = await createAndPositionItem(p.left, leftColX, true, i, mode);
                const rightItem = await createAndPositionItem(p.right, rightColX, false, i, mode);
                
                if (!leftItem || !rightItem) continue;

                const leftKey = `left_${i}`;
                if (transforms[leftKey]) leftItem.set(transforms[leftKey]);
                
                const rightKey = `right_${i}`;
                if (transforms[rightKey]) rightItem.set(transforms[rightKey]);

                canvas.add(leftItem, rightItem);

                if (isAnswerKey) {
                    const lineStartX = leftItem.left + leftItem.getScaledWidth();
                    const lineEndX = rightItem.left - (rightItem.getScaledWidth() / 2);
                    const line = new fabric.Line(
                        [lineStartX + 5, leftItem.top, lineEndX - 5, rightItem.top],
                        { 
                            stroke: '#555', strokeWidth: 2, selectable: true, evented: true,
                            isAnswerKeyItem: true, originalIndex: i, position: 'line',
                            padding: 5, borderColor: 'var(--app-accent-primary)', cornerColor: 'var(--app-accent-primary)',
                            cornerSize: 10, transparentCorners: false, cornerStyle: 'circle'
                        }
                    );
                    const lineKey = `line_${i}`;
                    if(transforms[lineKey]) line.set(transforms[lineKey]);
                    canvas.add(line);
                }
            }
        };

        // --- Download Logic ---
        const getCanvasDataURL = async (canvasInstance, options) => {
            // Save current state
            const currentZoom = canvasInstance.getZoom();
            const currentWidth = canvasInstance.getWidth();
            const currentHeight = canvasInstance.getHeight();
            
            // Reset to actual size for export
            canvasInstance.setZoom(1);
            canvasInstance.setDimensions({
                width: currentCanvasConfig.width,
                height: currentCanvasConfig.height
            });
            
            let dataURL = canvasInstance.toDataURL({
                format: 'jpeg',
                quality: 1.0,
                multiplier: options.multiplier
            });
            if (grayscaleToggle.checked) {
                const tempImg = new Image();
                return new Promise(resolve => {
                    tempImg.onload = () => {
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = tempImg.width; tempCanvas.height = tempImg.height;
                        const ctx = tempCanvas.getContext('2d');
                        ctx.filter = 'grayscale(100%)';
                        ctx.drawImage(tempImg, 0, 0);
                        resolve(tempCanvas.toDataURL('image/jpeg', 1.0));
                    };
                    tempImg.src = dataURL;
                });
            }
            
            // Restore display state
            canvasInstance.setZoom(currentZoom);
            canvasInstance.setDimensions({
                width: currentWidth,
                height: currentHeight
            });
            
            return dataURL;
        };

        const downloadImageFile = async (canvasToExport, fileName) => {
            if (!canvasToExport || canvasToExport.getObjects().length === 0) {
                showMessage('Canvas is empty.', 'error'); return;
            }
            showMessage(`Preparing ${fileName}...`, 'info', 0);
            const exportOptions = { multiplier: downloadMultiplier };
            const dataURL = await getCanvasDataURL(canvasToExport, exportOptions);
            const link = document.createElement('a');
            link.download = fileName;
            link.href = dataURL;
            link.click();
            showMessage(`${fileName} download initiated!`, "success");
        };

        const downloadPDF = async (canvasToExport, fileName) => {
            if (!canvasToExport || canvasToExport.getObjects().length === 0) {
                showMessage('Canvas is empty.', 'error'); return;
            }
            showMessage(`Preparing ${fileName}...`, 'info', 0);
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: currentCanvasConfig.width > currentCanvasConfig.height ? 'l' : 'p',
                unit: 'pt',
                format: [currentCanvasConfig.width, currentCanvasConfig.height]
            });

            const exportOptions = { multiplier: downloadMultiplier };
            const dataURL = await getCanvasDataURL(canvasToExport, exportOptions);
            pdf.addImage(dataURL, 'JPEG', 0, 0, currentCanvasConfig.width, currentCanvasConfig.height);
            pdf.save(fileName);
            showMessage(`${fileName} downloaded!`, "success");
        };
        
        const clearAll = () => {
            if (worksheetCanvas) worksheetCanvas.clear().setBackgroundColor('#FFFFFF').renderAll();
            if (answerKeyCanvas) answerKeyCanvas.clear().setBackgroundColor('#FFFFFF').renderAll();

            countEl.value = '6';
            modeEl.value = 'letter';
            letterType = 'randomAll';
            document.querySelector('input[name="letterType"][value="randomAll"]').checked = true;
            letterThemeEl.value = ''; dictTheme.value = 'all'; dictSearch.value = '';
            pageColorInput.value = '#FFFFFF';
            
            borderThemeSelect.value = "none";
            if (borderDictionary) borderDictionary.innerHTML = '<p class="dictionary-message">Select a theme for borders.</p>';
            borderOpacitySlider.disabled = true; borderOpacitySlider.value = 1;
            
            backgroundThemeSelect.value = "none";
            if (backgroundDictionary) backgroundDictionary.innerHTML = '<p class="dictionary-message">Select a theme for backgrounds.</p>';
            backgroundOpacitySlider.disabled = true; backgroundOpacitySlider.value = 1;
            
            configSlots = [];
            currentGeneratedData = { worksheet: [], answerKey: [], mode: null };
            resetSelections(); 
            updateUI();

            downloadDropdownBtn.disabled = true;
            downloadWsJpegBtn.disabled = true;
            downloadWsPdfBtn.disabled = true;
            downloadAkJpegBtn.disabled = true;
            downloadAkPdfBtn.disabled = true;
            generateAnswerKeyBtn.disabled = true;
            
            showMessage("Cleared all settings.", "success");
        };

        // --- Initial Setup & Event Listeners ---
        const loadThemes = async () => {
            try {
                const themePaths = await fetchFromApi(`/api/themes-translated?locale=${currentLocale}`, 'Failed to load themes');
                themes = themePaths;
                const themeSelects = [dictTheme, letterThemeEl];
                
                themeSelects.forEach(sel => {
                    sel.innerHTML = ''; 
                    if (sel.id === 'dictTheme') {
                       sel.add(new Option('All Themes', 'all'));
                    } else {
                       sel.add(new Option('-- Choose Theme --', ''));
                    }
                });

                themePaths.forEach(theme => {
                    // Handle both old format (string) and new format ({value, displayName})
                    const value = theme.value || theme;
                    const displayName = theme.displayName || theme.split('/').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join(' / ');
                    const option = new Option(displayName, value);
                    themeSelects.forEach(sel => sel.add(option.cloneNode(true)));
                });
            } catch (e) {
                showMessage("Could not load themes.", "error");
            }
        };

        // Add language handler after DOM elements defined
        const languageSelect = document.getElementById('languageSelect');
        if (languageSelect) {
            languageSelect.value = currentLocale;
            languageSelect.addEventListener('change', async function() {
                currentLocale = this.value;
                if (typeof applyTranslations === 'function') {
                    applyTranslations();
                }
                await loadThemes(); // Reload themes with translations
                
                // Reload current theme images with new locale
                const selectedTheme = dictTheme.value;
                if (selectedTheme && selectedTheme !== 'all') {
                    // Reload specific theme
                    currentThemeImages = await fetchFromApi(`/api/images?theme=${encodeURIComponent(selectedTheme)}&locale=${currentLocale}`, `Failed to load theme "${selectedTheme}"`);
                } else {
                    // Clear current theme images for "all" selection
                    currentThemeImages = [];
                }
                
                // Always re-render dictionary to update displayed names
                await renderDictionary();
            });
        }
        
        // Apply translations on load
        if (typeof applyTranslations === 'function') {
            applyTranslations();
        }
        
        const init = async () => {
            worksheetCanvas = initializeCanvas('worksheetCanvasElement');
            answerKeyCanvas = initializeCanvas('answerKeyCanvasElement');

            [worksheetCanvas, answerKeyCanvas].forEach(canvas => {
                canvas.on({
                    'selection:created': handleSelectionChange,
                    'selection:updated': handleSelectionChange,
                    'selection:cleared': handleSelectionChange,
                });
            });
            
            window.addEventListener('keydown', (e) => {
                const activeEl = document.activeElement;
                if(activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA' || activeEl.tagName === 'SELECT')) return;
                
                if(e.key === 'Delete' || e.key === 'Backspace') {
                    deleteSelectedObjects();
                }
            });

            // Toolbar Listeners
            layersBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(layersDropdown); });
            alignBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(alignDropdown); });
            toolbarBringForwardBtn.addEventListener('click', bringObjectForward);
            toolbarSendBackwardBtn.addEventListener('click', sendObjectBackward);
            toolbarDeleteBtn.addEventListener('click', deleteSelectedObjects);
            document.querySelectorAll('#alignDropdown button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const type = e.currentTarget.id.replace('Btn', '');
                    alignObjects(type);
                });
            });

            await loadThemes();
            await loadBorderThemes();
            await loadBackgroundThemes();
            
            modeEl.onchange = updateUI;
            countEl.onchange = () => { resetSelections(); buildConfig(); };
            document.querySelectorAll('input[name="letterType"]').forEach(r => r.onchange = (e) => {
                letterType = e.target.value;
                updateUI();
                resetSelections();
            });
            dictTheme.addEventListener('change', async () => {
                const selectedTheme = dictTheme.value;
                if (selectedTheme === 'all') {
                    currentThemeImages = [];
                } else {
                    currentThemeImages = await fetchFromApi(`/api/images?theme=${encodeURIComponent(selectedTheme)}&locale=${currentLocale}`, `Failed to load theme "${selectedTheme}"`);
                }
                await renderDictionary();
            });
            dictSearch.addEventListener('input', () => {
                if(this.searchTimeout) clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(renderDictionary, 300);
            });

            [fontSizeInput, textStrokeWidthInput, textColorInput, textStrokeColorInput].forEach(el => {
                el.addEventListener('input', updateActiveTextObjectProperties);
            });
            fontFamilySelect.addEventListener('change', updateActiveTextObjectProperties);
            
            borderThemeSelect.addEventListener('change', loadBorderImages);
            backgroundThemeSelect.addEventListener('change', loadBackgroundImages);
            backgroundOpacitySlider.addEventListener('input', applyBackgroundOpacity);
            borderOpacitySlider.addEventListener('input', applyBorderOpacity);


            generateWorksheetBtn.onclick = generateWorksheet;
            generateAnswerKeyBtn.onclick = generateAnswerKey;
            clearBtn.onclick = clearAll;
            
            // New Download Listeners
            downloadWsJpegBtn.onclick = () => downloadImageFile(worksheetCanvas, 'worksheet.jpeg');
            downloadAkJpegBtn.onclick = () => downloadImageFile(answerKeyCanvas, 'answer_key.jpeg');
            downloadWsPdfBtn.onclick = () => downloadPDF(worksheetCanvas, 'worksheet.pdf');
            downloadAkPdfBtn.onclick = () => downloadPDF(answerKeyCanvas, 'answer_key.pdf');
            
            menuToggleBtn.addEventListener('click', openMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);
            
            document.querySelectorAll('.tab-button').forEach(b => b.onclick = () => {
                document.querySelectorAll('.tab-button, .tab').forEach(el => el.classList.remove('active'));
                b.classList.add('active');
                $(b.dataset.tab).classList.add('active');
                worksheetCanvas.discardActiveObject().renderAll();
                answerKeyCanvas.discardActiveObject().renderAll();
                handleSelectionChange();
            });
            
            // Don't render dictionary here - let it be done after language handler is set up
            updateCanvasDisplayDimensions();
            updateUI();
        };

        await init();
        
        // Now render dictionary with correct locale
        await renderDictionary();
    });
    
    // Check if user is on free tier
    function isFreeTier() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('tier') === 'free';
    }

    // Add watermark to canvas before export
    function addWatermarkToCanvas(canvas) {
        if (!isFreeTier()) return;
        
        const watermarkText = new fabric.Text('FREE VERSION - LessonCraftStudio.com', {
            fontSize: 40,
            fill: 'rgba(0, 0, 0, 0.2)',
            angle: -45,
            left: canvas.width / 2,
            top: canvas.height / 2,
            originX: 'center',
            originY: 'center',
            selectable: false,
            evented: false,
            fontFamily: 'Arial, sans-serif',
            fontWeight: 'bold'
        });
        
        // Add multiple watermarks across the canvas
        const watermarks = [];
        const spacing = 250;
        for (let x = 0; x < canvas.width; x += spacing) {
            for (let y = 0; y < canvas.height; y += spacing) {
                const wm = new fabric.Text('FREE VERSION', {
                    fontSize: 20,
                    fill: 'rgba(0, 0, 0, 0.15)',
                    angle: -45,
                    left: x,
                    top: y,
                    selectable: false,
                    evented: false,
                    fontFamily: 'Arial, sans-serif'
                });
                watermarks.push(wm);
                canvas.add(wm);
            }
        }
        
        // Add main watermark
        canvas.add(watermarkText);
        canvas.renderAll();
        
        return { mainWatermark: watermarkText, watermarks };
    }

    // Remove watermark after export
    function removeWatermarkFromCanvas(canvas, watermarkData) {
        if (!watermarkData) return;
        
        if (watermarkData.mainWatermark) {
            canvas.remove(watermarkData.mainWatermark);
        }
        if (watermarkData.watermarks) {
            watermarkData.watermarks.forEach(wm => canvas.remove(wm));
        }
        canvas.renderAll();
    }

    // Override the original downloadPDF function
    const originalDownloadPDF = typeof downloadPDF !== 'undefined' ? downloadPDF : null;
    if (originalDownloadPDF) {
        window.downloadPDF = async function(canvasToExport, fileName) {
            if (!canvasToExport || canvasToExport.getObjects().length === 0) {
                return showMessage('Please generate content first.', 'error');
            }
            showMessage('Preparing PDF...', 'info', 0);
            
            // Add watermark if free tier
            const watermarkData = addWatermarkToCanvas(canvasToExport);
            
            try {
                const { jsPDF } = window.jspdf;
                const orientation = canvasToExport.width > canvasToExport.height ? 'l' : 'p';
                const pdf = new jsPDF({ 
                    orientation, 
                    unit: 'pt', 
                    format: [canvasToExport.width, canvasToExport.height] 
                });

                const exportOptions = { 
                    multiplier: typeof downloadMultiplier !== 'undefined' ? downloadMultiplier : 6, 
                    applyGrayscale: typeof grayscaleToggle !== 'undefined' && grayscaleToggle.checked 
                };
                
                const dataURL = await getCanvasDataURLWithOptions(canvasToExport, exportOptions);
                pdf.addImage(dataURL, 'JPEG', 0, 0, canvasToExport.width, canvasToExport.height);
                
                pdf.save(fileName);
                showMessage('PDF downloaded!', 'success');
            } catch(e) { 
                showMessage('Error creating PDF.', 'error'); 
                console.error(e); 
            } finally {
                // Remove watermark after export
                removeWatermarkFromCanvas(canvasToExport, watermarkData);
            }
        };
    }

    // Override the original downloadJPEG function if it exists
    const originalDownloadJPEG = typeof downloadJPEG !== 'undefined' ? downloadJPEG : null;
    if (originalDownloadJPEG) {
        window.downloadJPEG = async function(canvasToExport, fileName) {
            if (!canvasToExport || canvasToExport.getObjects().length === 0) {
                return showMessage('Please generate a worksheet first.', 'error');
            }
            showMessage('Preparing JPEG...', 'info', 0);
            
            // Add watermark if free tier
            const watermarkData = addWatermarkToCanvas(canvasToExport);
            
            try {
                const exportOptions = { 
                    multiplier: typeof downloadMultiplier !== 'undefined' ? downloadMultiplier : 6, 
                    applyGrayscale: typeof grayscaleToggle !== 'undefined' && grayscaleToggle.checked 
                };
                const dataURL = await getCanvasDataURLWithOptions(canvasToExport, exportOptions);
                
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = fileName;
                link.click();
                showMessage('JPEG download initiated!', 'success');
            } catch(e) { 
                showMessage('Error preparing JPEG.', 'error'); 
                console.error(e); 
            } finally {
                // Remove watermark after export
                removeWatermarkFromCanvas(canvasToExport, watermarkData);
            }
        };
    }

</script>
