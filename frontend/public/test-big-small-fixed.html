<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big or Small App - Fixed Version Test</title>
    <script type="module">
        import '/web-components/big-small-app/index.js';
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .status-bar {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .test-btn {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .test-btn:hover {
            background: #2563eb;
        }
        lcs-big-small-app {
            display: block;
            width: 100%;
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Big or Small App - Fixed Version</h1>
        <div class="status-bar" id="status">
            App loaded successfully! Images should display automatically.
        </div>
        
        <div class="test-controls">
            <button class="test-btn" onclick="testImageSelection()">Test Image Selection</button>
            <button class="test-btn" onclick="setCustomImages()">Load Custom Images</button>
            <button class="test-btn" onclick="checkMethods()">Check All Methods</button>
            <button class="test-btn" onclick="generateTest()">Test Generation</button>
        </div>
        
        <lcs-big-small-app id="bigSmallApp" locale="en" subscription="premium"></lcs-big-small-app>
    </div>

    <script>
        const app = document.getElementById('bigSmallApp');
        const status = document.getElementById('status');
        
        function updateStatus(message, isSuccess = true) {
            status.textContent = message;
            status.style.background = isSuccess 
                ? 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)' 
                : 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }
        
        function testImageSelection() {
            const imageGrid = app.shadowRoot?.getElementById('imageGrid');
            if (imageGrid) {
                const items = imageGrid.querySelectorAll('.image-item');
                if (items.length > 0) {
                    // Select first 3 images
                    for (let i = 0; i < Math.min(3, items.length); i++) {
                        items[i].click();
                    }
                    updateStatus(`âœ“ Selected ${Math.min(3, items.length)} images successfully!`);
                } else {
                    updateStatus('âœ— No images found to select', false);
                }
            } else {
                updateStatus('âœ— Image grid not found', false);
            }
        }
        
        function setCustomImages() {
            const testImages = [
                { id: 'apple', displayName: 'Apple', url: '/images/food/apple.png' },
                { id: 'banana', displayName: 'Banana', url: '/images/food/banana.png' },
                { id: 'orange', displayName: 'Orange', url: '/images/food/orange.png' },
                { id: 'grapes', displayName: 'Grapes', url: '/images/food/grapes.png' },
                { id: 'watermelon', displayName: 'Watermelon', url: '/images/food/watermelon.png' }
            ];
            
            app.images = testImages;
            updateStatus(`âœ“ Loaded ${testImages.length} custom food images!`);
        }
        
        function checkMethods() {
            const methods = [
                'updateImageLibrary',
                'getSampleImages',
                'generateWorksheet',
                'toggleImage',
                'clearSelection'
            ];
            
            const available = methods.filter(m => typeof app[m] === 'function');
            if (available.length === methods.length) {
                updateStatus(`âœ“ All ${methods.length} methods are available!`);
            } else {
                updateStatus(`âš  Only ${available.length}/${methods.length} methods found`, false);
            }
        }
        
        async function generateTest() {
            // First select some images
            testImageSelection();
            
            // Wait a bit
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Click generate button
            const generateBtn = app.shadowRoot?.getElementById('generateBtn');
            if (generateBtn) {
                generateBtn.click();
                updateStatus('âœ“ Generation triggered! Check the preview panel.');
            } else {
                updateStatus('âœ— Generate button not found', false);
            }
        }
        
        // Initial check after load
        window.addEventListener('DOMContentLoaded', async () => {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const imageGrid = app.shadowRoot?.getElementById('imageGrid');
            const items = imageGrid?.querySelectorAll('.image-item') || [];
            
            if (items.length > 0) {
                updateStatus(`âœ“ App initialized successfully with ${items.length} images!`);
            } else {
                updateStatus('âš  App loaded but no images displayed', false);
            }
        });
    </script>
</body>
</html>
