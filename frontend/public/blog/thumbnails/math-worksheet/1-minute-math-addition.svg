<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="260" rx="8" fill="#f3f4f6"/>

  <!-- Paper sheet -->
  <rect x="20" y="20" width="160" height="220" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Header bar -->
  <rect x="20" y="20" width="160" height="40" rx="4" fill="#6366f1"/>

  <!-- Title text -->
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1 Minute Math</text>

  <!-- Math problems -->
  <text x="40" y="90" font-family="Arial, sans-serif" font-size="20" fill="#374151">2 + 3 = __</text>
  <text x="40" y="120" font-family="Arial, sans-serif" font-size="20" fill="#374151">5 + 7 = __</text>
  <text x="40" y="150" font-family="Arial, sans-serif" font-size="20" fill="#374151">8 + 4 = __</text>
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="20" fill="#374151">6 + 9 = __</text>

  <!-- Lines for answers -->
  <line x1="40" y1="200" x2="160" y2="200" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="40" y1="210" x2="160" y2="210" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="40" y1="220" x2="160" y2="220" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- PDF icon indicator -->
  <rect x="150" y="200" width="30" height="35" rx="2" fill="#ef4444"/>
  <text x="165" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PDF</text>
</svg>