<!DOCTYPE html>
<html>
<head>
    <title>Debug Grid Match</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        #testCanvas { border: 2px solid red; }
        .status { padding: 10px; margin: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="status" id="status">Testing...</div>
    <canvas id="testCanvas"></canvas>

    <script>
    const status = document.getElementById('status');

    try {
        status.innerHTML += '<br>1. Creating Fabric canvas...';
        const canvas = new fabric.Canvas('testCanvas', {
            width: 600,
            height: 400,
            backgroundColor: '#FFFFFF'
        });
        status.innerHTML += ' ✓ Success';

        status.innerHTML += '<br>2. Canvas dimensions: ' + canvas.width + ' x ' + canvas.height;

        status.innerHTML += '<br>3. Adding a rectangle...';
        const rect = new fabric.Rect({
            left: 100,
            top: 100,
            width: 100,
            height: 100,
            fill: 'blue'
        });
        canvas.add(rect);
        status.innerHTML += ' ✓ Success';

        status.innerHTML += '<br>4. Canvas has ' + canvas.getObjects().length + ' objects';

    } catch (error) {
        status.innerHTML += '<br>❌ Error: ' + error.message;
        console.error(error);
    }
    </script>
</body>
</html>
