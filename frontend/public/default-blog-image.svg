<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.05"/>
  <circle cx="600" cy="315" r="250" fill="white" opacity="0.03"/>

  <!-- Book/Education icon -->
  <g transform="translate(500, 200)">
    <rect x="50" y="20" width="100" height="130" rx="5" fill="white" opacity="0.9"/>
    <rect x="55" y="25" width="90" height="5" fill="#4F46E5" opacity="0.3"/>
    <rect x="55" y="35" width="70" height="3" fill="#4F46E5" opacity="0.2"/>
    <rect x="55" y="43" width="80" height="3" fill="#4F46E5" opacity="0.2"/>
    <rect x="55" y="51" width="60" height="3" fill="#4F46E5" opacity="0.2"/>
    <rect x="55" y="65" width="90" height="70" rx="3" fill="#E0E7FF"/>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="24" fill="#4F46E5" text-anchor="middle">A+</text>
  </g>

  <!-- Main text -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    LessonCraftStudio
  </text>

  <!-- Subtitle -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9" text-anchor="middle">
    Educational Resources for Teachers &amp; Parents
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.7" text-anchor="middle">
    Free Printable Worksheets &amp; Learning Materials
  </text>
</svg>