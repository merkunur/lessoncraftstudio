    <script>
        // Set locales globally BEFORE any scripts initialize
        // uiLocale = Interface language (from main app's language selector)
        // currentLocale = Content language for worksheets (from internal selector)

        const urlParams = new URLSearchParams(window.location.search);

        // UI locale comes from the main app (via URL parameter)
        let uiLocale = urlParams.get('locale') || urlParams.get('ui') || 'en';

        // Content locale can be different (initially same as UI for simplicity)
        let currentLocale = urlParams.get('content') || uiLocale;

        window.uiLocale = uiLocale;
        window.currentLocale = currentLocale;

        // ==========================================
        // TRANSLATION SYSTEM
        // ==========================================

        // Global translation function (uses uiLocale for UI translations)
        function t(key) {
            if (typeof translations === 'undefined') {
                console.warn('Translations not loaded, returning key:', key);
                return key;
            }
            const translation = (translations[uiLocale] && translations[uiLocale][key]) ||
                               (translations.en && translations.en[key]) ||
                               key;
            return translation;
        }
        window.t = t;

        // Format translation with placeholders
        function formatTranslation(text, ...values) {
            let result = text;
            values.forEach((value) => {
                result = result.replace('{}', value);
            });
            return result;
        }
        window.formatTranslation = formatTranslation;
    </script>

        function saveCanvasState() {
            if (isRestoringState || isGenerating) return; // Don't save during undo/redo or generation

            const activeCanvas = getActiveCanvas();
            if (!activeCanvas) return;

            const state = {
                canvasJSON: activeCanvas.toJSON(['isGeneratedItem', 'isAnswerKeyItem', 'isPageBorder', 'isHeaderDesc', 'isHeaderElement', 'isBorder', 'isBackground', 'originalIndex']),
                canvasType: activeCanvas === wsCanvas ? 'worksheet' : 'answerKey',
                timestamp: Date.now()
            };

            historyStack.push(state);
            if (historyStack.length > MAX_HISTORY) {
                historyStack.shift(); // Remove oldest state
            }

            redoStack = []; // Clear redo stack on new action
            updateHistoryButtons();
        }

        function undo() {
            if (historyStack.length === 0) return;

            const activeCanvas = getActiveCanvas();
            if (!activeCanvas) return;

            // Save current state to redo stack before undoing
            const currentState = {
                canvasJSON: activeCanvas.toJSON(['isGeneratedItem', 'isAnswerKeyItem', 'isPageBorder', 'isHeaderDesc', 'isHeaderElement', 'isBorder', 'isBackground', 'originalIndex']),
                canvasType: activeCanvas === wsCanvas ? 'worksheet' : 'answerKey',
                timestamp: Date.now()
            };
            redoStack.push(currentState);

            // Restore previous state
            const previousState = historyStack.pop();
            restoreCanvasState(previousState);

            updateHistoryButtons();
        }

        function redo() {
            if (redoStack.length === 0) return;

            const activeCanvas = getActiveCanvas();
            if (!activeCanvas) return;

            // Save current state to history stack
            const currentState = {
                canvasJSON: activeCanvas.toJSON(['isGeneratedItem', 'isAnswerKeyItem', 'isPageBorder', 'isHeaderDesc', 'isHeaderElement', 'isBorder', 'isBackground', 'originalIndex']),
                canvasType: activeCanvas === wsCanvas ? 'worksheet' : 'answerKey',
                timestamp: Date.now()
            };
            historyStack.push(currentState);

            // Restore next state
            const nextState = redoStack.pop();
            restoreCanvasState(nextState);

            updateHistoryButtons();
        }

        function restoreCanvasState(state) {
            if (!state) return;

            isRestoringState = true; // Prevent saving during restoration

            const targetCanvas = state.canvasType === 'worksheet' ? wsCanvas : akCanvas;
            if (!targetCanvas) {
                isRestoringState = false;
                return;
            }

            targetCanvas.loadFromJSON(state.canvasJSON, function() {

        function alignObjects(type) {
            const canvas = getActiveCanvas();
            if (!canvas) return;
            const activeObj = canvas.getActiveObject();
            if (!activeObj) {
                closeAllPopovers();
                return;
            }

            if (type.includes('Canvas')) {
                // Use actual canvas dimensions, not display dimensions
                const actualCenterX = currentCanvasConfig.width / 2;
                const actualCenterY = currentCanvasConfig.height / 2;
                
                if (type === 'centerHCanvas') {
                    activeObj.set('left', actualCenterX);
                    if (activeObj.originX !== 'center') {
                        activeObj.set('left', actualCenterX - (activeObj.width * activeObj.scaleX) / 2);
                    }
                }
                if (type === 'centerVCanvas') {
                    activeObj.set('top', actualCenterY);
                    if (activeObj.originY !== 'center') {
                        activeObj.set('top', actualCenterY - (activeObj.height * activeObj.scaleY) / 2);
                    }
                }
                activeObj.setCoords();
            } else if (activeObj.type === 'activeSelection') { 
                const group = activeObj;
                
                group.forEachObject(function(obj) {
                    switch (type) {
                        case 'alignLeft': obj.set('left', -group.width / 2); break;
                        case 'alignHCenter': obj.set('left', 0 - obj.getScaledWidth() / 2); break;
                        case 'alignRight': obj.set('left', group.width / 2 - obj.getScaledWidth()); break;
                        case 'alignTop': obj.set('top', -group.height / 2); break;
                        case 'alignVCenter': obj.set('top', 0 - obj.getScaledHeight() / 2); break;
                        case 'alignBottom': obj.set('top', group.height / 2 - obj.getScaledHeight()); break;
                    }
                });
            }
            
            canvas.renderAll();
            closeAllPopovers();
        }

        function updateCanvasDisplayDimensions(width, height) {
            currentCanvasConfig.width = width;
            currentCanvasConfig.height = height;

            const mainStyle = document.getElementById('worksheetTab').parentElement;
            const availableWidth = mainStyle.clientWidth - 50;
            const availableHeight = mainStyle.clientHeight - 50;

            // Apply 25% scaling for better visibility
            // Extra 25% for landscape orientations
            const isLandscape = width > height;
            const baseScale = 1.25; // Base 25% larger for all
            const landscapeBonus = isLandscape ? 1.25 : 1.0; // Additional 25% for landscape
            const displayScale = baseScale * landscapeBonus * userZoomLevel; // Apply user zoom level

            // Calculate display dimensions with scaling
            const scaledWidth = width * displayScale;
            const scaledHeight = height * displayScale;

            // Ensure it fits in available space (only when not manually zooming)
            // When user zooms beyond base scale, allow canvas to exceed viewport
            let displayWidth, displayHeight;
            if (userZoomLevel <= 1.0) {
                // Normal auto-fit behavior
                const scaleRatio = Math.min(availableWidth / scaledWidth, availableHeight / scaledHeight, 1);
                displayWidth = scaledWidth * scaleRatio;
                displayHeight = scaledHeight * scaleRatio;
            } else {
                // User is zooming in - allow canvas to exceed viewport
                displayWidth = scaledWidth;
                displayHeight = scaledHeight;
            }

            [wsCanvas, akCanvas].forEach(c => {
                if (c) {
                    // First update the actual canvas backing store dimensions
                    c.setWidth(width);
                    c.setHeight(height);

                    // Apply zoom for display scaling
                    const finalZoom = (displayWidth / width);
                    c.setZoom(finalZoom);

                    // Set dimensions AFTER zoom to ensure viewport matches zoomed size
                    c.setDimensions({
                        width: displayWidth,
                        height: displayHeight
                    });

                    c.renderAll();
                }
            });

            pageWidthInput.value = width;
            pageHeightInput.value = height;
        }

        // --- Core Generation Logic ---
        function generateWorksheetData(imgObj) {
            const { rows, cols } = appState.config;
            const { width, height } = currentCanvasConfig;

            // Check if landscape or portrait
            const isLandscape = width > height;

            // Responsive header height - landscape has compact header (145px), portrait has full header (220px)
            const headerHeight = isLandscape ? 145 : 220;

            // Define margins - account for header
            const topMargin = Math.max(height * 0.1, headerHeight + 30);
            const sideMargin = width * 0.08;
            const bottomMargin = height * 0.08;
            
            // Calculate available space
            const availableWidth = width - (sideMargin * 2);
            const availableHeight = height - topMargin - bottomMargin;
            
            let GRID_W, GRID_H, GRID_TOP, GRID_LEFT;
            
            if (isLandscape) {
                // Landscape: grid and palette side by side
                // Grid takes left half, palette takes right half
                const halfWidth = availableWidth * 0.48; // Leave some gap between
                GRID_W = Math.min(halfWidth, availableHeight * 0.8);
                GRID_H = GRID_W; // Keep grid square
                
                // Ensure grid fits in height
                if (GRID_H > availableHeight * 0.8) {
                    GRID_H = availableHeight * 0.8;
                    GRID_W = GRID_H;
                }
                
                // Center vertically
                GRID_TOP = topMargin + (availableHeight - GRID_H) / 2;
                GRID_LEFT = sideMargin;
            } else {
                // Portrait: grid on top, palette below
                GRID_W = Math.min(availableWidth * 0.8, availableHeight * 0.45);
                GRID_H = GRID_W; // Keep grid square
                
                // Position grid in upper portion, leaving room for palette below
                GRID_TOP = topMargin;
                GRID_LEFT = sideMargin + (availableWidth - GRID_W) / 2;
            }

            const cellW = GRID_W / cols;
            const cellH = GRID_H / rows;
            
            const imgW = imgObj.naturalWidth;
            const imgH = imgObj.naturalHeight;
            const scaleToFit = GRID_W / Math.min(imgW, imgH);
            const renderScale = 1 / scaleToFit;
            const scaledW = imgW * scaleToFit;
            const scaledH = imgH * scaleToFit;
            const offsetX = scaledW > GRID_W ? (scaledW - GRID_W) / 2 * renderScale : 0;
            const offsetY = scaledH > GRID_H ? (scaledH - GRID_H) / 2 * renderScale : 0;
            
            const cells = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    cells.push({ x: GRID_LEFT + c * cellW, y: GRID_TOP + r * cellH });
                }
            }

            const cropData = cells.map(cell => ({
                cropX: (cell.x - GRID_LEFT) * renderScale + offsetX,
                cropY: (cell.y - GRID_TOP) * renderScale + offsetY
            }));
            
            const shuffledIndices = shuffle([...Array(cells.length).keys()]);
            const solutionLabels = Array(cells.length).fill(null);
            shuffledIndices.forEach((originalCellIndex, paletteIndex) => {
                solutionLabels[originalCellIndex] = paletteIndex + 1;
            });

            const totalCells = rows * cols;
            const clueCount = Math.min(appState.config.clueCount, totalCells);
            const allIndices = Array.from({length: totalCells}, (_, i) => i);
            const revealIndices = shuffle(allIndices).slice(0, clueCount);

            appState.lastGeneratedData = {
                gridMetrics: { GRID_W, GRID_H, GRID_TOP, GRID_LEFT, cellW, cellH, renderScale },
                cells,
                cropData,
                shuffledIndices,
                solutionLabels, 
                imgObj,
                revealIndices,
                isLandscape,
                canvasWidth: width,
                canvasHeight: height,
                topMargin,
                sideMargin,
                bottomMargin,
                availableWidth,
                availableHeight
            };
        }
        
        async function renderFabricContent(targetCanvas, isAnswerKey, oldTransforms = {}) {
            if (!appState.lastGeneratedData) return Promise.reject("No data");

            // Add header and border
            const headerObjects = createHeaderGroup(targetCanvas);
            if (headerObjects) {
                headerObjects.forEach(obj => {
                    targetCanvas.add(obj);
                    // Send borders to back
                    if (obj.isPageBorder) {
                        targetCanvas.sendToBack(obj);
                    }
                });
            }

            const { gridMetrics, imgObj, revealIndices, solutionLabels, cropData,
                    canvasWidth, canvasHeight, topMargin, sideMargin, availableWidth, availableHeight } = appState.lastGeneratedData;
            let { GRID_W, GRID_H, GRID_TOP, GRID_LEFT, cellW, cellH, renderScale } = gridMetrics;
            const cells = appState.lastGeneratedData.cells;

            // For answer key, calculate fresh center position
            let gridPositionLeft = GRID_LEFT;
            let gridPositionTop = GRID_TOP;
            if (isAnswerKey) {
                const isLandscape = currentCanvasConfig.width > currentCanvasConfig.height;

                // Portrait answer key: Increase grid size by 30%
                if (!isLandscape) {
                    GRID_W *= 1.3;
                    GRID_H *= 1.3;
                    cellW *= 1.3;
                    cellH *= 1.3;
                }

                // Calculate center position using current canvas configuration
                gridPositionLeft = (currentCanvasConfig.width - GRID_W) / 2;
                gridPositionTop = (currentCanvasConfig.height - GRID_H) / 2;

                // Landscape answer key: Move grid 50 pixels down
                if (isLandscape) {
                    gridPositionTop += 50;
                }
            }

            const gridElements = [];
            const cropWidth = cellW * renderScale;
            const cropHeight = cellH * renderScale;

            if (isAnswerKey) {
                const bgImg = await new Promise(res => fabric.Image.fromURL(imgObj.src, img => res(img), { crossOrigin: 'anonymous' }));
                bgImg.scaleToWidth(GRID_W);
                bgImg.scaleToHeight(GRID_H);
                bgImg.set({
                    left: GRID_W / 2,
                    top: GRID_H / 2,
                    originX: 'center',
                    originY: 'center',
                    opacity: 1.0,
                    selectable: false, evented: false
                });
                gridElements.push(bgImg);
            }

            // Calculate relative cell positions within the group (from 0,0)
            const { rows, cols } = appState.config;
            const relativeCells = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    relativeCells.push({ x: c * cellW, y: r * cellH });
                }
            }
            
            for(let i = 0; i < cells.length; i++) {
                const relCell = relativeCells[i];

                if (isAnswerKey) {
                    const labelNumber = solutionLabels[i].toString();
                    const fontSize = cellW * 0.15;
                    const circleRadius = (fontSize * 1.4) * 0.48;

                    const circle = new fabric.Circle({
                        radius: circleRadius,
                        fill: '#ffffe0',
                        stroke: 'black',
                        strokeWidth: 1,
                        originX: 'center',
                        originY: 'center'
                    });

                    const text = new fabric.Text(labelNumber, {
                        fontSize: fontSize,
                        fontFamily: 'Fredoka',
                        fill: 'black',
                        originX: 'center',
                        originY: 'center'
                    });
                    
                    const numberLabelGroup = new fabric.Group([circle, text], {
                        left: relCell.x + circleRadius + 5 - 10,
                        top: relCell.y + circleRadius + 5 - 10,
                        selectable: false,
                        evented: false,
                    });
                    gridElements.push(numberLabelGroup);
                } else {
                    if (revealIndices.includes(i)) {
                        const crop = cropData[i];
                        const tileImg = await new Promise(resolve => {
                             fabric.Image.fromURL(imgObj.src, img => {
                                img.set({ cropX: crop.cropX, cropY: crop.cropY, width: cropWidth, height: cropHeight });
                                img.scaleToWidth(cellW);
                                img.set({ left: relCell.x, top: relCell.y, selectable: false, evented: false });
                                resolve(img);
                            }, { crossOrigin: 'anonymous' });
                        });
                        gridElements.push(tileImg);
                    } else {
                        const label = '?';
                        const fontSize = cellW * 0.3;
                        const text = new fabric.Textbox(label, {
                            left: relCell.x + cellW / 2,
                            top: relCell.y + cellH / 2,
                            originX: 'center', originY: 'center',
                            fontSize: fontSize, fontFamily: 'Fredoka',
                            fill: '#000000', 
                            backgroundColor: 'rgba(255,255,255,0.75)',
                            width: cellW * 0.8, textAlign: 'center',
                            padding: 2,
                            rx: fontSize * 0.4, ry: fontSize * 0.4,
                        });
                        gridElements.push(text);
                    }
                }
            }

            // Extend only right/bottom edges by half stroke width to fix corner connection
            const halfStroke = 1; // strokeWidth / 2

            // Horizontal lines - extend only right endpoint
            for(let i = 0; i <= appState.config.rows; i++) {
                gridElements.push(new fabric.Line([0, i*cellH, GRID_W + halfStroke, i*cellH], {stroke: '#000', strokeWidth: 2, selectable: false, evented: false}));
            }
            // Vertical lines - extend only bottom endpoint
            for(let i = 0; i <= appState.config.cols; i++) {
                gridElements.push(new fabric.Line([i*cellW, 0, i*cellW, GRID_H + halfStroke], {stroke: '#000', strokeWidth: 2, selectable: false, evented: false}));
            }
            
            const gridGroupConfig = {
                left: gridPositionLeft,
                top: gridPositionTop,
                originX: 'left',  // Critical: Use top-left origin, not center
                originY: 'top',   // Critical: Use top-left origin, not center
                selectable: true, evented: true,
                isGeneratedItem: !isAnswerKey,
                isAnswerKeyItem: isAnswerKey,
                originalIndex: 'grid', // Unique key for transform
                borderColor: 'var(--app-accent-primary)', cornerColor: 'var(--app-accent-primary)', cornerSize: 10, transparentCorners: false
            };

            // Create the group with all elements
            const gridGroup = new fabric.Group(gridElements, gridGroupConfig);
            
            if (isAnswerKey) {
                // For answer key, we need to account for how Fabric.js Groups work
                // Groups center their content by default, so we need to adjust
                // The group's bounding box has been calculated, now position it correctly
                gridGroup.set({
                    left: gridPositionLeft + GRID_W/2,  // Add half width because group uses center origin by default
                    top: gridPositionTop + GRID_H/2,    // Add half height because group uses center origin by default
                    originX: 'center',  // Use center origin for answer key
                    originY: 'center'   // Use center origin for answer key
                });
            } else if (oldTransforms.grid) {
                // For worksheet, apply saved transforms
                gridGroup.set(oldTransforms.grid);
            }
            
            targetCanvas.add(gridGroup);
            
            if (!isAnswerKey) {
                await renderPaletteGroup(targetCanvas, oldTransforms);
            }

            enforceZOrder(targetCanvas);
            targetCanvas.renderAll();
        }

        async function renderPaletteGroup(targetCanvas, oldTransforms = {}) {
            const { shuffledIndices, cropData, imgObj, isLandscape, canvasWidth, canvasHeight, 
                    topMargin, sideMargin, availableWidth, availableHeight } = appState.lastGeneratedData;
            const { cellW, cellH, GRID_TOP, GRID_W, GRID_LEFT, GRID_H, renderScale } = appState.lastGeneratedData.gridMetrics;
            
            const PADDING_BETWEEN_ITEMS = 10;
            const cropWidth = cellW * renderScale;
            const cropHeight = cellH * renderScale;

            const itemPromises = shuffledIndices.map((originalIndex, palettePosition) =>
                new Promise(async (resolve) => {
                    // Scale items to be slightly smaller than grid cells for better fit
                    const itemW = cellW * 0.85;
                    const itemH = cellH * 0.85;
                    const crop = cropData[originalIndex];

                    const tileImg = await new Promise(cb => {
                        fabric.Image.fromURL(imgObj.src, img => {
                            img.set({ cropX: crop.cropX, cropY: crop.cropY, width: cropWidth, height: cropHeight });
                            // Scale proportionally to fit the item's width
                            img.scaleToWidth(itemW);
                            cb(img);
                        }, { crossOrigin: 'anonymous' });
                    });
                    
                    // Position image at center
                    tileImg.set({
                        left: 0,
                        top: 0,
                        originX: 'center',
                        originY: 'center'
                    });
                    
                    // Create border
                    const borderRect = new fabric.Rect({ 
                        width: itemW, 
                        height: itemH, 
                        fill: 'transparent', 
                        stroke: 'black', 
                        strokeWidth: 2,
                        left: 0,
                        top: 0,
                        originX: 'center',
                        originY: 'center'
                    });
                    
                    // Create number label with circle, matching answer key style
                    const fontSize = itemW * 0.15;
                    const circleRadius = (fontSize * 1.4) * 0.48;
                    
                    const circle = new fabric.Circle({
                        radius: circleRadius,
                        fill: '#ffffe0',
                        stroke: 'black',
                        strokeWidth: 1,
                        originX: 'center',
                        originY: 'center'
                    });
                    
                    const text = new fabric.Text(String(palettePosition + 1), {
                        fontSize: fontSize,
                        fontFamily: 'Fredoka',
                        fill: 'black',
                        originX: 'center',
                        originY: 'center'
                    });
                    
                    const numberLabel = new fabric.Group([circle, text], {
                        left: -itemW/2 + circleRadius + 5,
                        top: -itemH/2 + circleRadius + 5,
                        originX: 'center',
                        originY: 'center'
                    });
                    
                    const itemGroup = new fabric.Group([tileImg, borderRect, numberLabel], { subTargetCheck: true });
                    resolve(itemGroup);
                })
            );

            const allItems = await Promise.all(itemPromises);
            
            if (allItems.length === 0) return;

            const itemWidth = allItems[0].width;
            const itemHeight = allItems[0].height;
            
            let PALETTE_COLS, paletteLeft, paletteTop;

            // Special case for 3x3 grid (9 items): use 5+4 layout
            const is3x3Layout = allItems.length === 9;

            if (isLandscape) {
                // Landscape: palette on the right side of grid
                // Determine best column count for right side
                const rightSpaceWidth = canvasWidth - (GRID_LEFT + GRID_W) - sideMargin;
                PALETTE_COLS = Math.floor(rightSpaceWidth / (itemWidth + PADDING_BETWEEN_ITEMS));
                PALETTE_COLS = Math.max(2, Math.min(PALETTE_COLS, 4)); // Between 2-4 columns

                // Calculate palette group dimensions
                // For 3x3: 5 columns wide, 2 rows
                const effectiveCols = is3x3Layout ? 5 : PALETTE_COLS;
                const paletteRows = is3x3Layout ? 2 : Math.ceil(allItems.length / PALETTE_COLS);
                const paletteGroupWidth = effectiveCols * itemWidth + (effectiveCols - 1) * PADDING_BETWEEN_ITEMS;
                const paletteGroupHeight = paletteRows * itemHeight + (paletteRows - 1) * PADDING_BETWEEN_ITEMS;

                // Center palette in right space
                paletteLeft = GRID_LEFT + GRID_W + (rightSpaceWidth - paletteGroupWidth) / 2;
                // Center vertically aligned with grid
                paletteTop = GRID_TOP + (GRID_H - paletteGroupHeight) / 2;
            } else {
                // Portrait: palette below grid
                PALETTE_COLS = Math.min(4, Math.floor(availableWidth / (itemWidth + PADDING_BETWEEN_ITEMS)));
                PALETTE_COLS = Math.max(2, PALETTE_COLS);

                // Calculate palette group dimensions
                // For 3x3: 5 columns wide, 2 rows
                const effectiveCols = is3x3Layout ? 5 : PALETTE_COLS;
                const paletteRows = is3x3Layout ? 2 : Math.ceil(allItems.length / PALETTE_COLS);
                const paletteGroupWidth = effectiveCols * itemWidth + (effectiveCols - 1) * PADDING_BETWEEN_ITEMS;
                const paletteGroupHeight = paletteRows * itemHeight + (paletteRows - 1) * PADDING_BETWEEN_ITEMS;

                // Center horizontally
                paletteLeft = sideMargin + (availableWidth - paletteGroupWidth) / 2;
                // Position below grid with some spacing
                const spaceBelow = canvasHeight - (GRID_TOP + GRID_H) - sideMargin;
                paletteTop = GRID_TOP + GRID_H + (spaceBelow - paletteGroupHeight) / 2;
            }

            // Special layout for 3x3 grid (9 items): 5 on top row, 4 on bottom row centered
            const is3x3Grid = allItems.length === 9;

            allItems.forEach((item, i) => {
                let newX, newY;

                if (is3x3Grid) {
                    // 3x3 grid: 5 items on row 1, 4 items on row 2 (centered)
                    if (i < 5) {
                        // First row: 5 items
                        newX = i * (itemWidth + PADDING_BETWEEN_ITEMS);
                        newY = 0;
                    } else {
                        // Second row: 4 items, centered (offset by half item width + half padding)
                        const secondRowIndex = i - 5;
                        const centerOffset = (itemWidth + PADDING_BETWEEN_ITEMS) / 2;
                        newX = secondRowIndex * (itemWidth + PADDING_BETWEEN_ITEMS) + centerOffset;
                        newY = itemHeight + PADDING_BETWEEN_ITEMS;
                    }
                } else {
                    // Standard grid layout for other configurations
                    const col = i % PALETTE_COLS;
                    const row = Math.floor(i / PALETTE_COLS);
                    newX = col * (itemWidth + PADDING_BETWEEN_ITEMS);
                    newY = row * (itemHeight + PADDING_BETWEEN_ITEMS);
                }

                item.set({ left: newX, top: newY });
            });
            
            const paletteGroupConfig = {
                left: paletteLeft, 
                top: paletteTop,
                originX: 'left',  // Use top-left origin for consistent positioning
                originY: 'top',   // Use top-left origin for consistent positioning
                selectable: true, evented: true, isGeneratedItem: true,
                originalIndex: 'palette',
                borderColor: 'var(--app-accent-primary)', cornerColor: 'var(--app-accent-primary)', cornerSize: 10, transparentCorners: false
            };
            const paletteGroup = new fabric.Group(allItems, paletteGroupConfig);
            
            if (oldTransforms.palette) {
                paletteGroup.set(oldTransforms.palette);
            }

            targetCanvas.add(paletteGroup);
        }

        async function handleWorksheetGeneration(showMsg = true, preserveTransforms = true) {
            appState.config.rows = parseInt(rowInput.value, 10);
            appState.config.cols = parseInt(colInput.value, 10);
            appState.config.clueCount = parseInt(clueCountInput.value, 10);

            // Set flag to prevent object:added events from saving during generation
            isGenerating = true;

            // --- Part B, Step 1: Preserve State ---
            const oldTransforms = {};
            if (preserveTransforms) {
                wsCanvas.getObjects().forEach(obj => {
                    if (obj.isGeneratedItem && obj.originalIndex) {
                        oldTransforms[obj.originalIndex] = {
                            left: obj.left, top: obj.top,
                            scaleX: obj.scaleX, scaleY: obj.scaleY,
                            angle: obj.angle
                        };
                    }
                });
            }
            const userAddedObjects = wsCanvas.getObjects().filter(o => !o.isGeneratedItem && !o.isBorder && !o.isBackground && !o.isPageBorder && !o.isHeaderElement && !o.isHeaderDesc);

            // --- Part B, Step 2: Precise Removal ---
            const oldGeneratedItems = wsCanvas.getObjects().filter(o => o.isGeneratedItem);
            oldGeneratedItems.forEach(o => wsCanvas.remove(o));

            // Remove old header/border objects
            const oldHeaderItems = wsCanvas.getObjects().filter(o => o.isPageBorder || o.isHeaderDesc || o.isHeaderElement);
            oldHeaderItems.forEach(o => wsCanvas.remove(o));

            const imgObj = new Image();
            imgObj.crossOrigin = 'anonymous';
            imgObj.onload = async () => {
                // This generates data but doesn't render yet
                generateWorksheetData(imgObj); 
                try {
                    // --- Part B, Step 3 & 4: Regenerate, Re-apply, Finalize ---
                    await renderFabricContent(wsCanvas, false, oldTransforms);
                    userAddedObjects.forEach(obj => obj.bringToFront());
                    wsCanvas.renderAll();

                    // Enable worksheet-specific download buttons
                    downloadDropdownBtn.disabled = false;
                    downloadWsJpegBtn.disabled = false;
                    downloadWsPdfBtn.disabled = false;

                    generateAnswerKeyBtn.disabled = false;

                    if (showMsg) showMessage(getTranslation('worksheetGenerated'), 'success');

                    // Reset generating flag and save initial state
                    isGenerating = false;
                    saveCanvasState();
                } catch (error) {
                    console.error("Render error:", error);
                    if (showMsg) showMessage(getTranslation('errorRenderingWorksheet'), 'error');
                }
            };
            imgObj.onerror = () => showMessage(getTranslation('errorLoadingImage'), 'error');
            imgObj.src = appState.config.selectedImage.path;
        }

        async function handleAnswerKeyGeneration() {
            if (!appState.lastGeneratedData) return showMessage(getTranslation('generateWorksheetFirst'), 'error');

            // Set flag to prevent object:added events from saving during generation
            isGenerating = true;

            // --- Part C, Step 1: Preserve State ---
            const oldTransforms = {};
            akCanvas.getObjects().forEach(obj => {
                if (obj.isAnswerKeyItem && obj.originalIndex) {
                    oldTransforms[obj.originalIndex] = {
                        left: obj.left, top: obj.top,
                        scaleX: obj.scaleX, scaleY: obj.scaleY,
                        angle: obj.angle
                    };
                }
            });
            const userAddedObjects = akCanvas.getObjects().filter(o => !o.isAnswerKeyItem && !o.isBorder && !o.isBackground && !o.isPageBorder && !o.isHeaderElement && !o.isHeaderDesc);

            // --- Part C, Step 2: Precise Removal (The Duplication Fix) ---
            const objectsToRemove = akCanvas.getObjects().filter(o => o.isAnswerKeyItem || o.isBorder || o.isBackground || o.isPageBorder || o.isHeaderDesc || o.isHeaderElement);
            objectsToRemove.forEach(o => akCanvas.remove(o));

            // --- Part C, Step 3: Clone Decoratives from Worksheet ---
            const clonePromises = [];
            const background = wsCanvas.getObjects().find(o => o.isBackground);
            if (background) {
                clonePromises.push(new Promise(resolve => background.clone(cloned => {
                    cloned.set({ isBackground: true }); // Explicitly set the tag
                    akCanvas.add(cloned);
                    resolve();
                })));
            }
            const border = wsCanvas.getObjects().find(o => o.isBorder);
            if (border) {
                clonePromises.push(new Promise(resolve => border.clone(cloned => {
                    cloned.set({ isBorder: true }); // Explicitly set the tag
                    akCanvas.add(cloned);
                    resolve();
                })));
            }
            await Promise.all(clonePromises);
            
            // --- Part C, Step 4: Regenerate, Re-apply, and Finalize ---
            try {
                await renderFabricContent(akCanvas, true, oldTransforms);
                userAddedObjects.forEach(obj => obj.bringToFront());
                akCanvas.renderAll();

                generateAnswerKeyBtn.disabled = false; // Now enabled
                downloadAkJpegBtn.disabled = false;
                downloadAkPdfBtn.disabled = false;

                showMessage(getTranslation('answerKeyGenerated'), 'success');

                // Reset generating flag and save initial state
                isGenerating = false;
                saveCanvasState();
            } catch (error) {
                console.error("Answer key render error:", error);
                showMessage(getTranslation('errorRenderingAnswerKey'), 'error');
            }
        }

        async function getCanvasDataURLForExport(targetCanvas) {
            const exportOptions = { format: 'jpeg', quality: 1.0, multiplier: downloadMultiplier };
            targetCanvas.discardActiveObject();
            targetCanvas.renderAll();
            let dataURL = targetCanvas.toDataURL(exportOptions);
            if (grayscaleToggle.checked) {
                dataURL = await applyGrayscaleToDataURL(dataURL);
            }
            return { dataURL, width: targetCanvas.width, height: targetCanvas.height };
        }

        async function applyGrayscaleToDataURL(dataURL) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = img.width; tempCanvas.height = img.height;
                    const ctx = tempCanvas.getContext('2d');
                    if (!ctx) return reject(new Error("Failed to get 2D context."));
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const gray = 0.2126 * data[i] + 0.7152 * data[i + 1] + 0.0722 * data[i + 2];
                        data[i] = data[i + 1] = data[i + 2] = gray;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    resolve(tempCanvas.toDataURL('image/jpeg', 1.0));
                };
                img.onerror = (err) => reject(err);
                img.src = dataURL;
            });
        }

                canvasToExport.setDimensions({

                    height: currentHeight
                });
                
                const link = document.createElement('a');
                link.download = filename;

                showMessage(`${filename} download initiated!`, 'success');
            } catch (error) {
                console.error("JPEG Download Error:", error);
                showMessage(`Error preparing JPEG: ${error.message}`, 'error');
            } finally {
                $(btnId).disabled = false;
            }
        }

                    applyGrayscale: typeof grayscaleToggle !== 'undefined' && grayscaleToggle.checked 
                };
                const dataURL = await getCanvasDataURLWithOptions(canvasToExport, exportOptions);
                
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = fileName;
                link.click();
                showMessage('JPEG download initiated!', 'success');
            } catch(e) { 
                showMessage('Error preparing JPEG.', 'error'); 
                console.error(e); 
            } finally {
                // Remove watermark after export
                removeWatermarkFromCanvas(canvasToExport, watermarkData);
            }
        };
    }

async function downloadPDF(canvasToExport, filename) {
            if (!canvasToExport) return showMessage('Canvas not available.', 'error');
            showMessage(`Preparing ${filename}...`, 'info', 0);
            
            const btnId = canvasToExport === wsCanvas ? 'downloadWsPdfBtn' : 'downloadAkPdfBtn';
            $(btnId).disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                
                // Save current state
                const currentZoom = canvasToExport.getZoom();
                const currentWidth = canvasToExport.getWidth();
                const currentHeight = canvasToExport.getHeight();
                
                // Reset to actual size for export
                canvasToExport.setZoom(1);
                canvasToExport.setDimensions({
                    width: currentCanvasConfig.width,
                    height: currentCanvasConfig.height
                });
                
                // Get canvas data
                const result = await getCanvasDataURLForExport(canvasToExport);
                
                // Determine orientation
                const orientation = currentCanvasConfig.width > currentCanvasConfig.height ? 'landscape' : 'portrait';
                
                // Create PDF with user-selected dimensions
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'pt',
                    format: [currentCanvasConfig.width, currentCanvasConfig.height]
                });
                
                // Add image at full page size
                pdf.addImage(result.dataURL, 'JPEG', 0, 0, currentCanvasConfig.width, currentCanvasConfig.height);
                
                // Restore display state
                canvasToExport.setZoom(currentZoom);
                canvasToExport.setDimensions({
                    width: currentWidth,
                    height: currentHeight
                });
                
                pdf.save(filename);
                showMessage(`${filename} downloaded!`, 'success');
            } catch (error) {
                console.error("PDF Download Error:", error);
                showMessage(`Error creating PDF: ${error.message}`, 'error');
            } finally {
                $(btnId).disabled = false;
            }
        }
        
        function clearAll() {
            appState = { 
                config: { rows: 3, cols: 3, clueCount: 1, selectedImage: null }, 
                imageCache: [],
                uploadedImages: [],
                lastGeneratedData: null 
            };
            currentBorder = { path: null, theme: '' };
            currentBackground = { path: null, theme: '' };

            rowInput.value = 3; colInput.value = 3; clueCountInput.value = 1;
            searchInput.value = ''; themeSelect.value = 'all';
            grayscaleToggle.checked = false;
            
            pageSizeSelect.value = "612x792";
            customPageSizeInputsDiv.style.display = 'none';
            pageColorInput.value = '#FFFFFF';
            updateCanvasDisplayDimensions(612, 792);

            renderSelectedImagePreview();
            renderUploadedImages();
            loadThemes(); 
            
            [wsCanvas, akCanvas].forEach(c => c && c.clear().set({backgroundColor: '#FFFFFF'}).renderAll());
            
            borderThemeSelect.value = '';
            borderGallery.innerHTML = `<p class="gallery-message" data-translate="gridmatch.border.message">${getTranslation('gridmatch.border.message')}</p>`;
            borderOpacitySlider.value = 1;
            borderOpacitySlider.disabled = true;
            
            backgroundThemeSelect.value = 'none';
            backgroundDictionary.innerHTML = `<p class="dictionary-message" data-translate="gridmatch.background.message">${getTranslation('gridmatch.background.message')}</p>`;
            backgroundOpacitySlider.value = 1;
            backgroundOpacitySlider.disabled = true;

            generateAnswerKeyBtn.disabled = true;
            downloadDropdownBtn.disabled = true;
            downloadWsJpegBtn.disabled = true;
            downloadAkJpegBtn.disabled = true;
            downloadWsPdfBtn.disabled = true;
            downloadAkPdfBtn.disabled = true;

            showMessage(getTranslation('formCleared'), 'success', 2000);
        }

        // --- Event Listeners ---
        themeSelect.addEventListener('change', async (e) => {
            const theme = e.target.value;
            if (theme === 'all') {
                appState.imageCache = [];
            } else {
                try {
                    dictionaryDiv.innerHTML = `<p class='dictionary-message'>Loading theme...</p>`;
                    const response = await fetch(`/api/images?theme=${encodeURIComponent(theme)}&locale=${currentLocale}`);
                    if (!response.ok) throw new Error(`Failed to load theme: ${theme}`);
                    const data = await response.json();
                    appState.imageCache = data.images || data;
                } catch (error) {
                    console.error("Theme loading error:", error);
                    showMessage(error.message, 'error');
                    appState.imageCache = [];
                }
            }
            renderDictionary();
        });

        // Custom upload button click handler
        const customUploadBtn = document.getElementById('customUploadBtn');
        if (customUploadBtn) {
            customUploadBtn.addEventListener('click', () => {
                imageUploadInput.click();
            });
        }

        imageUploadInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            let filesToLoad = Array.from(files).filter(f => f.type.startsWith('image/'));
            if (filesToLoad.length === 0) return;
            
            let successfulUploads = 0;
            uploadedImagesPreviewDiv.innerHTML = `<p class='dictionary-message'>Loading ${filesToLoad.length} image(s)...</p>`;
            
            filesToLoad.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imgData = { word: file.name, path: event.target.result };
                    if (!appState.uploadedImages.some(img => img.path === imgData.path)) {
                        appState.uploadedImages.push(imgData);
                        successfulUploads++;
                    }
                };
                reader.onerror = () => showMessage(`Error reading file: ${file.name}`, 'error');
                reader.onloadend = () => {
                    filesToLoad.pop();
                    if (filesToLoad.length === 0) {
                        renderUploadedImages();
                        showMessage(`${successfulUploads} custom image(s) added.`, 'success');
                    }
                };
                reader.readAsDataURL(file);
            });
            imageUploadInput.value = ''; 
        });

        borderThemeSelect.addEventListener('change', (e) => fetchAndRenderBorders(e.target.value));
        borderOpacitySlider.addEventListener('input', applyBorderOpacity);
        backgroundThemeSelect.addEventListener('change', (e) => fetchAndRenderBackgrounds(e.target.value));
        backgroundOpacitySlider.addEventListener('input', applyBackgroundOpacity);

        searchInput.addEventListener('input', () => {
            if(this.searchTimeout) clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                renderDictionary();
            }, 300);
        });

        generateWorksheetBtn.addEventListener('click', () => {
            generateDropdownContent.style.display = 'none';

            // If user hasn't manually selected an image, randomly select one
            if (!appState.userManuallySelectedImage && appState.imageCache.length > 0) {
                const randomIndex = Math.floor(Math.random() * appState.imageCache.length);
                const randomImage = appState.imageCache[randomIndex];
                appState.config.selectedImage = {
                    word: randomImage.name || randomImage.word,
                    path: randomImage.path
                };
                renderSelectedImagePreview();
                renderDictionary(); // Re-render to show selected image
            }

            handleWorksheetGeneration(true);
        });
        generateAnswerKeyBtn.addEventListener('click', () => {
            generateDropdownContent.style.display = 'none';
            handleAnswerKeyGeneration();
        });

        clearBtn.addEventListener('click', clearAll);

        // Zoom Controls (from wordsearch lines 1520-1522)
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);
        zoomResetBtn.addEventListener('click', zoomReset);

        // Undo/Redo Controls
        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);

        // Keyboard shortcuts for undo/redo
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z' && !e.shiftKey) {
                    e.preventDefault();
                    undo();
                } else if (e.key === 'y' || (e.key === 'z' && e.shiftKey)) {
                    e.preventDefault();
                    redo();
                }
            }
        });

        // New Download Listeners
        downloadWsJpegBtn.addEventListener('click', () => downloadImageFile(wsCanvas, 'worksheet.jpeg'));
        downloadAkJpegBtn.addEventListener('click', () => downloadImageFile(akCanvas, 'answer_key.jpeg'));
        downloadWsPdfBtn.addEventListener('click', () => downloadPDF(wsCanvas, 'worksheet.pdf'));
        downloadAkPdfBtn.addEventListener('click', () => downloadPDF(akCanvas, 'answer_key.pdf'));

        layersBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(layersDropdown); });
        alignBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePopover(alignDropdown); });
        toolbarBringToFrontBtn.addEventListener('click', bringObjectToFront);
        toolbarBringForwardBtn.addEventListener('click', bringObjectForward);
        toolbarSendBackwardBtn.addEventListener('click', sendObjectBackward);
        toolbarSendToBackBtn.addEventListener('click', sendObjectToBack);
        toolbarLockBtn.addEventListener('click', toggleLockSelectedObjects);
        unlockAllBtn.addEventListener('click', unlockAllObjects);
        toolbarDeleteBtn.addEventListener('click', deleteSelectedObjects);
        document.querySelectorAll('#alignDropdown button').forEach(button => {
            button.addEventListener('click', (e) => {
                const type = e.currentTarget.id.replace('Btn', '');
                alignObjects(type);
            });
        });

        // --- Initial Load ---
        function setupCanvasEventListeners(canvas) {
            canvas.on({
                'mouse:down': function(e) { if (e.target) saveCanvasState(); },
                'object:added': function(e) {
                    // Only save state for user-added objects, not during bulk operations
                    if (!isRestoringState && !isGenerating) {
                        setTimeout(() => saveCanvasState(), 100);
                    }
                },
                'object:removed': function(e) {
                    if (!isRestoringState && !isGenerating) {
                        setTimeout(() => saveCanvasState(), 100);
                    }
                },
                'selection:created': function(e) { handleObjectSelection(e, this); },
                'selection:updated': function(e) { handleObjectSelection(e, this); },
                'selection:cleared': function(e) { handleSelectionCleared(e, this); }
            });
        }

        // Apply translations to UI
        function applyTranslations() {
            if (typeof translations === 'undefined' || !translations[currentLocale]) return;

            const t = translations[currentLocale];
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (t[key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        // For input elements, update the placeholder
                        if (element.hasAttribute('placeholder')) {
                            element.placeholder = t[key];
                        }
                    } else if (element.tagName === 'OPTION') {
                        // For option elements, update the text content
                        element.textContent = t[key];
                    } else {
                        // For all other elements, update text content
                        element.textContent = t[key];
                    }
                }
            });

            // Translate title attributes (tooltips)
            document.querySelectorAll('[data-title-translate]').forEach(element => {
                const key = element.getAttribute('data-title-translate');
                if (key && t[key]) {
                    element.title = t[key];
                }
            });
        }

        function initializeApp() {
            // Initialize language from URL params
            const languageSelect = $('languageSelect');
            // urlParams already declared globally
            if (currentLocale && languageSelect) {
                languageSelect.value = currentLocale;
            }
            
            // Apply initial translations
            applyTranslations();
            
            // Language change handler (sidebar selector - ONLY changes image library language)
            // This selector ONLY changes the image library language, NOT the UI language
            if (languageSelect) {
                languageSelect.addEventListener('change', function() {
                    const newLocale = this.value;
                    currentLocale = newLocale;
                    window.currentLocale = newLocale;
                    console.log('Image library language changed to:', currentLocale);

                    // DO NOT reload page - UI language is controlled by header selector
                    // Clear image cache and reload with new locale
                    appState.imageCache = [];

                    // Reload image library with new locale
                    const themeSelect = $('themeSelect');
                    if (themeSelect && themeSelect.value) {
                        loadImageLibrary(themeSelect.value);
                    }

                    // Update URL with content parameter instead of locale
                    const url = new URL(window.location);
                    url.searchParams.set('content', newLocale);
                    window.history.replaceState({}, '', url);
                });
            }
            
            wsCanvas = initializeCanvas('wsCanvas');
            akCanvas = initializeCanvas('akCanvas');
            
            setupCanvasEventListeners(wsCanvas);
            setupCanvasEventListeners(akCanvas);

            setupTextToolListeners();

            updateCanvasDisplayDimensions(currentCanvasConfig.width, currentCanvasConfig.height);

            // Initialize zoom display
            updateZoomDisplay();

            loadThemes().then(() => {
                loadDictionary(); // Load images after themes are loaded
            });

            // Generate initial worksheet with default settings
            async function generateInitialWorksheet() {
                try {
                    console.log('Starting initial worksheet generation...');

                    // Set page size to Letter portrait
                    pageSizeSelect.value = '612x792';
                    const [w, h] = pageSizeSelect.value.split('x').map(Number);
                    updateCanvasDisplayDimensions(w, h);

                    // Set theme to animals (already preloaded)
                    themeSelect.value = 'animals';

                    // Images already preloaded by preloadDefaultTheme()
                    // Select a random image from the cached animals theme
                    if (appState.imageCache.length > 0) {
                        const randomIndex = Math.floor(Math.random() * appState.imageCache.length);
                        const randomImage = appState.imageCache[randomIndex];
                        appState.config.selectedImage = {
                            word: randomImage.name || randomImage.word,
                            path: randomImage.path
                        };
                        renderSelectedImagePreview();
                        renderDictionary(); // Re-render to show selected image
                    }

                    // Set grid parameters
                    rowInput.value = 3;
                    colInput.value = 3;
                    clueCountInput.value = 1;

                    console.log('Configuration complete, generating worksheet...');

                    // Wait a moment for settings to apply
                    await new Promise(resolve => setTimeout(resolve, 100));

                    // Trigger worksheet generation
                    await handleWorksheetGeneration(false); // false = don't show message

                    console.log('✅ Initial worksheet generated successfully');
                } catch (error) {
                    console.warn('Could not generate initial worksheet:', error);
                    // Fail silently - not critical
                }
            }

            // Initialize BulletproofLoader AFTER core functionality is set up
            async function initializeApp() {
                if (window.BulletproofLoader) {
                    await window.BulletproofLoader.init({
                        borderSelect: borderThemeSelect,
                        backgroundSelect: backgroundThemeSelect
                    });
                    console.log('✅ BulletproofLoader initialized successfully');
                }

                // Preload default theme in background for instant first generation
                await preloadDefaultTheme();

                // Generate initial default worksheet after theme is preloaded
                await generateInitialWorksheet();
            }

            // Start initialization
            initializeApp().catch(error => {
                console.error('Initialization error:', error);
            });

            renderSelectedImagePreview();
            renderUploadedImages();
            handleSelectionCleared(null, getActiveCanvas());

            // Load default images
            renderDictionary();
        }
        
        initializeApp();
    });
    </script>
